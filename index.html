<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Bar Tees - Client Warehouse Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            color: #333333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: url('warehouse.jpg') center/cover no-repeat;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.85);
            z-index: 1;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="warehouse-grid" width="25" height="25" patternUnits="userSpaceOnUse"><path d="M 25 0 L 0 0 0 25" fill="none" stroke="rgba(150,150,150,0.3)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23warehouse-grid)"/></svg>') repeat;
            z-index: 1;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #333333, #666666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            font-weight: 300;
            color: #555555;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.7;
            color: #666666;
            font-family: monospace;
        }

        /* Login Section */
        .login-container {
            background: rgba(255,255,255,0.95);
            padding: 3rem;
            border-radius: 8px;
            border: 2px solid #cccccc;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .login-title {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #333333;
            font-weight: bold;
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555555;
            font-weight: bold;
            font-family: monospace;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: #ffffff;
            border: 2px solid #dddddd;
            border-radius: 4px;
            color: #333333;
            font-size: 1rem;
            font-family: monospace;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #999999;
            background: #fafafa;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-input::placeholder {
            color: #aaaaaa;
            font-family: monospace;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #666666;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: monospace;
        }

        .login-button:hover {
            background: #555555;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .login-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-help {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #777777;
            font-family: monospace;
        }

        .login-help a {
            color: #555555;
            text-decoration: none;
            font-weight: bold;
        }

        .login-help a:hover {
            text-decoration: underline;
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.15;
            animation: float 8s ease-in-out infinite;
            z-index: 1;
            color: #666666;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.15;
            }
            50% { 
                transform: translateY(-15px) rotate(180deg); 
                opacity: 0.25;
            }
        }

        /* Warehouse atmosphere */
        .shelf-shadow {
            position: absolute;
            top: 20%;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0,0,0,0.05) 20%, 
                rgba(0,0,0,0.1) 50%, 
                rgba(0,0,0,0.05) 80%, 
                transparent 100%
            );
            z-index: 1;
            opacity: 0.3;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .login-container {
                padding: 2rem;
                margin: 0 20px;
            }
        }

        /* Warehouse ID Badge */
        .warehouse-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            font-size: 0.75rem;
            color: #333333;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: monospace;
            z-index: 3;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Forklift tracks */
        .forklift-tracks {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 50px,
                rgba(0,0,0,0.1) 50px,
                rgba(0,0,0,0.1) 55px
            );
            z-index: 1;
            opacity: 0.3;
        }

        /* Loading dock stripes */
        .loading-stripes {
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                #ffff00,
                #ffff00 20px,
                #000000 20px,
                #000000 40px
            );
            opacity: 0.2;
            z-index: 1;
        }

        .loading-stripes:nth-child(2) {
            right: 0;
            left: auto;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="shelf-shadow"></div>
        <div class="forklift-tracks"></div>
        <div class="loading-stripes"></div>
        <div class="loading-stripes"></div>
        
        <div class="warehouse-badge">CLIENT ACCESS ZONE</div>
        
        <div class="floating-element" style="top: 15%; left: 8%; font-size: 2rem; animation-delay: 0s;">üì¶</div>
        <div class="floating-element" style="top: 70%; right: 12%; font-size: 1.5rem; animation-delay: -2s;">üëï</div>
        <div class="floating-element" style="bottom: 25%; left: 15%; font-size: 1.8rem; animation-delay: -4s;">üìã</div>
        <div class="floating-element" style="top: 40%; right: 25%; font-size: 1.3rem; animation-delay: -1s;">üöö</div>
        <div class="floating-element" style="top: 25%; left: 70%; font-size: 1.6rem; animation-delay: -3s;">üìä</div>
        <div class="floating-element" style="bottom: 60%; right: 5%; font-size: 1.4rem; animation-delay: -5s;">üè∑Ô∏è</div>
        
        <div class="hero-content">
            <h1 class="logo">Local Bar Tees</h1>
            <p class="tagline">Client Warehouse</p>
            <p class="subtitle">ACCESS YOUR INVENTORY & ASSETS</p>
            
            <div class="login-container">
                <h2 class="login-title">üè∑Ô∏è Scan Badge</h2>
                
                <!-- Login/Signup Toggle -->
                <div class="auth-toggle" style="display: flex; margin-bottom: 2rem; border: 2px solid #dddddd; border-radius: 4px; overflow: hidden;">
                    <button type="button" id="loginTab" class="auth-tab active" style="flex: 1; padding: 10px; background: #666666; color: white; border: none; font-family: monospace; font-weight: bold; cursor: pointer; transition: all 0.3s ease;">LOGIN</button>
                    <button type="button" id="signupTab" class="auth-tab" style="flex: 1; padding: 10px; background: #f5f5f5; color: #666666; border: none; font-family: monospace; font-weight: bold; cursor: pointer; transition: all 0.3s ease;">SIGN UP</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginUsername" class="form-label">Client ID</label>
                        <input type="text" id="loginUsername" name="username" class="form-input" placeholder="VENUE001 or BAND042" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Access Code</label>
                        <input type="password" id="loginPassword" name="password" class="form-input" placeholder="Your warehouse key" required>
                    </div>
                    <button type="submit" class="login-button">Enter Warehouse</button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="businessName" class="form-label">Business Name</label>
                        <input type="text" id="businessName" name="businessName" class="form-input" placeholder="Your bar or band name" required>
                    </div>
                    <div class="form-group">
                        <label for="businessType" class="form-label">Type</label>
                        <select id="businessType" name="businessType" class="form-input" required>
                            <option value="">Select type...</option>
                            <option value="bar">Bar/Pub/Restaurant</option>
                            <option value="band">Band/Musician</option>
                            <option value="venue">Venue/Event Space</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail" class="form-label">Email</label>
                        <input type="email" id="contactEmail" name="email" class="form-input" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="contactPhone" class="form-label">Phone</label>
                        <input type="tel" id="contactPhone" name="phone" class="form-input" placeholder="(555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword" class="form-label">Access Code</label>
                        <input type="password" id="signupPassword" name="password" class="form-input" placeholder="Create your warehouse key" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Code</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your warehouse key" required>
                    </div>
                    <button type="submit" class="login-button">Request Access</button>
                    <p style="font-size: 0.8rem; color: #777; margin-top: 1rem; text-align: center;">
                        Your Client ID will be assigned after approval
                    </p>
                </form>

                <div class="login-help">
                    <p>Need access? <a href="mailto:warehouse@localbartees.com">Contact warehouse manager</a></p>
                    
                    <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #dddddd;">
                        <p style="font-size: 0.8rem; margin-bottom: 1rem; color: #999;">Employee Access:</p>
                        <a href="https://github.com/LocalBarTees" style="color: #333333; text-decoration: none; font-weight: bold; background: rgba(200,200,200,0.8); padding: 6px 12px; border-radius: 3px; border: 1px solid #999; font-family: monospace; font-size: 0.8rem; display: inline-block;">WAREHOUSE LOGIN</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Form submission handlers
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.toUpperCase();
            const password = document.getElementById('loginPassword').value;
            
            // Simulate authentication
            if (username && password) {
                // Show loading state
                const button = this.querySelector('.login-button');
                const originalText = button.textContent;
                button.textContent = 'SCANNING...';
                button.disabled = true;
                
                // Simulate warehouse access
                setTimeout(() => {
                    alert(`Access granted for ${username} üì¶\n\nWelcome to your warehouse section!\n\nYou would now see:\n- Your logos & brand assets\n- QR codes for your venue\n- Order history\n- Inventory status\n- Download links`);
                    
                    // Reset button
                    button.textContent = originalText;
                    button.disabled = false;
                }, 1500);
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const businessName = document.getElementById('businessName').value;
            const businessType = document.getElementById('businessType').value;
            const email = document.getElementById('contactEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Basic validation
            if (password !== confirmPassword) {
                alert('Access codes do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Access code must be at least 6 characters long');
                return;
            }
            
            // Show loading state
            const button = this.querySelector('.login-button');
            const originalText = button.textContent;
            button.textContent = 'PROCESSING...';
            button.disabled = true;
            
            // Simulate account creation
            setTimeout(() => {
                const clientId = generateClientId(businessType);
                alert(`Account request submitted! üìã\n\nBusiness: ${businessName}\nType: ${businessType}\nEmail: ${email}\n\nYour assigned Client ID will be: ${clientId}\n\nYou'll receive an email when your account is approved and ready for warehouse access.`);
                
                // Reset form
                this.reset();
                button.textContent = originalText;
                button.disabled = false;
                
                // Switch back to login tab
                document.getElementById('loginTab').click();
            }, 2000);
        });

        // Generate Client ID based on business type
        function generateClientId(type) {
            const prefixes = {
                'bar': 'BAR',
                'band': 'BAND', 
                'venue': 'VENUE',
                'other': 'CLIENT'
            };
            const prefix = prefixes[type] || 'CLIENT';
            const number = String(Math.floor(Math.random() * 900) + 100).padStart(3, '0');
            return `${prefix}${number}`;
        }

        // Tab switching functionality
        document.getElementById('loginTab').addEventListener('click', function() {
            // Switch to login
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            
            // Update tab styles
            this.style.background = '#666666';
            this.style.color = 'white';
            document.getElementById('signupTab').style.background = '#f5f5f5';
            document.getElementById('signupTab').style.color = '#666666';
            
            // Update title
            document.querySelector('.login-title').textContent = 'üè∑Ô∏è Scan Badge';
        });

        document.getElementById('signupTab').addEventListener('click', function() {
            // Switch to signup
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            
            // Update tab styles
            this.style.background = '#666666';
            this.style.color = 'white';
            document.getElementById('loginTab').style.background = '#f5f5f5';
            document.getElementById('loginTab').style.color = '#666666';
            
            // Update title
            document.querySelector('.login-title').textContent = 'üìã Request Access';
        });

        // Warehouse scanner effect
        function createScanLine() {
            const scanLine = document.createElement('div');
            scanLine.style.cssText = `
                position: fixed;
                width: 100%;
                height: 2px;
                background: linear-gradient(90deg, transparent, #00ff00, transparent);
                top: ${Math.random() * window.innerHeight}px;
                left: 0;
                pointer-events: none;
                z-index: 1;
                animation: scanMove 2s linear forwards;
                opacity: 0.7;
            `;
            document.body.appendChild(scanLine);

            setTimeout(() => {
                scanLine.remove();
            }, 2000);
        }

        // Add scan animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes scanMove {
                0% { 
                    transform: translateX(-100%);
                    opacity: 0;
                }
                50% { 
                    opacity: 0.7;
                }
                100% { 
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Create scan lines periodically
        setInterval(createScanLine, 4000);

        // Input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#666666';
                this.style.boxShadow = '0 0 10px rgba(102,102,102,0.3)';
            });
            
            input.addEventListener('blur', function() {
                this.style.borderColor = '#dddddd';
                this.style.boxShadow = 'none';
            });
        });

        // Warehouse beep sound effect (visual)
        function warehouseBeep() {
            document.body.style.filter = 'brightness(1.1)';
            setTimeout(() => {
                document.body.style.filter = 'brightness(1)';
            }, 100);
        }

        // Random warehouse scanner beeps
        setInterval(() => {
            if (Math.random() > 0.8) {
                warehouseBeep();
            }
        }, 6000);

        // Auto-uppercase client ID for login form only
        document.getElementById('loginUsername').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
