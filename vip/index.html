<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Bar Tees - Client Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: white;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .client-list {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }

    .client-list th,
    .client-list td {
      border: 1px solid #ccc;
      padding: 12px 16px;
      text-align: left;
    }

    .client-list th {
      background-color: #f5f5f5;
    }

    .client-list tr:nth-child(even) {
      background-color: #fafafa;
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    @media print {
      body {
        margin: 0;
      }

      .footer {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>Local Bar Tees<br><span style="font-weight: normal;">Client Dashboard</span></h1>
  <table class="client-list">
    <thead>
      <tr>
        <th>Client Name</th>
        <th>Shop Name</th>
        <th>Private Code</th>
        <th>Client ID</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>The Rusty Nail</td>
        <td>The Rusty Nail Store</td>
        <td>disco</td>
        <td>nail</td>
      </tr>
      <tr>
        <td>Sidecar Patio &amp; Oyster Bar</td>
        <td>Sidecar Shop</td>
        <td>erster</td>
        <td>sidecar</td>
      </tr>
      <tr>
        <td>Roundin' 3rd</td>
        <td>Roundin' 3rd Store</td>
        <td>geoff</td>
        <td>roundin</td>
      </tr>
    </tbody>
  </table>

  <div class="footer">
    Local Bar Tees — Client Dashboard • Printed on <script>document.write(new Date().toLocaleDateString())</script>
  </div>
</body>
</html>
