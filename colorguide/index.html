<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Bar Tees Color Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .section-title {
      margin-top: 40px;
      font-size: 24px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .color-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .swatch {
      width: 140px;
      text-align: center;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .swatch img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      cursor: pointer;
    }

    .swatch .label {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .swatch input[type="checkbox"] {
      position: absolute;
      top: 8px;
      right: 8px;
      transform: scale(1.4);
    }

    .compare-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #eee;
      border-top: 2px solid #ccc;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-x: auto;
      z-index: 9000;
    }

    .compare-bar .bar-controls {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .compare-bar .bar-images {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .compare-bar .bar-images img {
      max-height: 150px;
      border: 2px solid #666;
      border-radius: 6px;
      cursor: pointer;
    }

    .zoom-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .zoom-content {
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 90%;
    }

    .zoom-content img {
      max-height: 400px;
      border: 2px solid #fff;
      border-radius: 8px;
    }

    .zoom-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Local Bar Tees Color Guide</h1>

<div class="section-title">All Colors</div>
<div class="color-grid" id="colorGrid">
  <!-- Populated by JavaScript -->
</div>

<div class="compare-bar">
  <div class="bar-controls">
    <button onclick="zoomAll()">Zoom All</button>
  </div>
  <div class="bar-images" id="compareBar"></div>
</div>

<div id="zoomModal" class="zoom-modal">
  <span class="zoom-close" onclick="document.getElementById('zoomModal').style.display='none'">&times;</span>
  <div class="zoom-content" id="zoomContent"></div>
</div>

<script>
  const colors = [
    { name: "Black", file: "black-1000x1000.webp" },
    { name: "Gold", file: "gold-1000x1000.webp" },
    { name: "Azalea", file: "azalea-1000x1000.webp" },
    { name: "Graphite Heather", file: "graphite-heather-1000x1000.webp" },
    { name: "Cardinal Red", file: "cardinal-red-1000x1000.webp" },
    { name: "Carolina Blue", file: "carolina-blue-1000x1000.webp" },
    // Add all remaining 22 colors here as { name: "Color Name", file: "filename.webp" }
  ];

  const grid = document.getElementById('colorGrid');
  const compareBar = document.getElementById('compareBar');
  const zoomContent = document.getElementById('zoomContent');

  colors.forEach(color => {
    const div = document.createElement('div');
    div.className = 'swatch';
    div.innerHTML = `
      <input type="checkbox" data-name="${color.name}" data-src="${color.file}">
      <img src="${color.file}" alt="${color.name}">
      <div class="label">${color.name}</div>
    `;
    grid.appendChild(div);
  });

  grid.addEventListener('change', e => {
    if (e.target.matches('input[type="checkbox"]')) {
      const { name, src } = e.target.dataset;
      if (e.target.checked) {
        const img = document.createElement('img');
        img.src = src;
        img.alt = name;
        img.dataset.name = name;
        img.title = 'Click to remove';
        img.onclick = () => {
          img.remove();
          e.target.checked = false;
        };
        compareBar.appendChild(img);
      } else {
        const match = compareBar.querySelector(`img[data-name="${name}"]`);
        if (match) match.remove();
      }
    }
  });

  function zoomAll() {
    zoomContent.innerHTML = '';
    const imgs = compareBar.querySelectorAll('img');
    imgs.forEach(img => {
      const big = document.createElement('img');
      big.src = img.src;
      big.alt = img.alt;
      zoomContent.appendChild(big);
    });
    document.getElementById('zoomModal').style.display = 'block';
  }
</script>

</body>
</html>
