<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Bar Tees Color Guide</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .color-item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
    }
    .color-item img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    .compare-controls {
      text-align: center;
      margin: 30px 0;
    }
    .zoom-view {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .zoom-view img {
      max-width: 300px;
      border: 2px solid #000;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Local Bar Tees Color Guide</h1>

  <div class="compare-controls">
    <button onclick="zoomAll()">Zoom All Selected</button>
  </div>

  <div class="color-grid">
    <!-- COLOR BLOCKS -->
    <!-- Inserted dynamically below -->
    <!-- Template:
    <div class="color-item">
      <label><input type="checkbox" value="FILENAME"> NAME</label>
      <img src="FILENAME" alt="NAME">
    </div>
    -->

    <div class="color-item"><label><input type="checkbox" value="dark-chocolate-1000x1000.webp"> Dark Chocolate</label><img src="dark-chocolate-1000x1000.webp" alt="Dark Chocolate"></div>
    <div class="color-item"><label><input type="checkbox" value="dark-heather-1000x1000.webp"> Dark Heather</label><img src="dark-heather-1000x1000.webp" alt="Dark Heather"></div>
    <div class="color-item"><label><input type="checkbox" value="daisy-1000x1000.webp"> Daisy</label><img src="daisy-1000x1000.webp" alt="Daisy"></div>
    <div class="color-item"><label><input type="checkbox" value="gold-1000x1000.webp"> Gold</label><img src="gold-1000x1000.webp" alt="Gold"></div>
    <div class="color-item"><label><input type="checkbox" value="graphite-heather-1000x1000.webp"> Graphite Heather</label><img src="graphite-heather-1000x1000.webp" alt="Graphite Heather"></div>
    <div class="color-item"><label><input type="checkbox" value="heather-maroon-1000x1000.webp"> Heather Maroon</label><img src="heather-maroon-1000x1000.webp" alt="Heather Maroon"></div>
    <div class="color-item"><label><input type="checkbox" value="heather-navy-1000x1000.webp"> Heather Navy</label><img src="heather-navy-1000x1000.webp" alt="Heather Navy"></div>
    <div class="color-item"><label><input type="checkbox" value="heather-purple-1000x1000.webp"> Heather Purple</label><img src="heather-purple-1000x1000.webp" alt="Heather Purple"></div>
    <div class="color-item"><label><input type="checkbox" value="heather-red-1000x1000.webp"> Heather Red</label><img src="heather-red-1000x1000.webp" alt="Heather Red"></div>

  </div>

  <div id="zoomContainer" class="zoom-view"></div>

  <script>
    function zoomAll() {
      const zoomContainer = document.getElementById("zoomContainer");
      zoomContainer.innerHTML = "";
      document.querySelectorAll("input[type=checkbox]:checked").forEach(cb => {
        const img = document.createElement("img");
        img.src = cb.value;
        img.alt = cb.parentElement.textContent.trim();
        zoomContainer.appendChild(img);
      });
      zoomContainer.style.display = "flex";
    }
  </script>
</body>
</html>
