<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Bar Tees QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 50%, #fecaca 100%);
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .gradient-button {
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
        }
        .gradient-button:hover {
            background: linear-gradient(135deg, #b45309 0%, #c2410c 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex justify-start mb-4">
                <button
                    id="backBtn"
                    class="flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-all duration-200 font-medium"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back
                </button>
            </div>
            <div class="inline-flex items-center justify-center w-16 h-16 gradient-button rounded-2xl mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold gradient-text mb-2">
                Local Bar Tees QR Code Generator
            </h1>
            <p class="text-gray-600 text-lg">Team Members Only</p>
        </div>

        <!-- Main Content -->
        <div class="bg-white rounded-3xl shadow-2xl p-8">
            <div class="grid lg:grid-cols-2 gap-8">
                <!-- Input Section -->
                <div class="space-y-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Enter Details</h2>
                    
                    <div>
                        <input
                            type="text"
                            id="idInput"
                            placeholder="ID/Handle/Stem"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200"
                        />
                    </div>
                    
                    <div>
                        <input
                            type="text"
                            id="businessNameInput"
                            placeholder="Business Name"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200"
                        />
                    </div>
                    
                    <div>
                        <input
                            type="text"
                            id="storeNameInput"
                            placeholder="Store Nickname"
                            value="Merch"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200"
                        />
                    </div>
                </div>

                <!-- QR Code Display Section -->
                <div class="flex flex-col items-center space-y-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Generated QR Code</h2>
                    
                    <div class="bg-gray-50 rounded-2xl p-8 w-full max-w-sm">
                        <div id="qrContainer" class="text-center">
                            <div class="py-16">
                                <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
                                </svg>
                                <p class="text-gray-500">Enter details to generate your QR code</p>
                            </div>
                        </div>
                    </div>

                    <div id="actionButtons" class="flex gap-4 w-full max-w-sm" style="display: none;">
                        <button
                            id="downloadBtn"
                            class="w-full flex items-center justify-center gap-2 px-6 py-3 gradient-button text-white rounded-xl hover:opacity-90 transition-all duration-200 font-medium shadow-lg"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            Download
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        var currentUrl = '';
        var businessNameInput = document.getElementById('businessNameInput');
        var storeNameInput = document.getElementById('storeNameInput');
        var idInput = document.getElementById('idInput');
        var backBtn = document.getElementById('backBtn');
        var qrContainer = document.getElementById('qrContainer');
        var actionButtons = document.getElementById('actionButtons');
        var downloadBtn = document.getElementById('downloadBtn');

        // Build URL from form inputs
        function buildURL() {
            var baseUrl = 'https://localbartees.com';
            var id = idInput.value.trim().toLowerCase();
            
            if (id) {
                baseUrl += '/' + id;
            }
            
            return baseUrl;
        }

        // Generate QR code
        function generateQR(url) {
            if (!url.trim()) {
                url = 'https://localbartees.com';
            }

            // Add ?qr=yes parameter
            var qrUrl = url;
            if (qrUrl.indexOf('?') === -1) {
                qrUrl = qrUrl + '?qr=yes';
            } else {
                qrUrl = qrUrl + '&qr=yes';
            }

            // Show loading state
            qrContainer.innerHTML = '<div class="text-center"><div class="w-full h-auto rounded-xl shadow-lg bg-white p-4 max-w-xs mx-auto flex items-center justify-center" style="height: 300px;"><p class="text-gray-500">Loading...</p></div></div>';
            actionButtons.style.display = 'flex';

            // Generate QR code image at higher resolution
            var encodedData = encodeURIComponent(qrUrl);
            var apiUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=' + encodedData + '&format=png&margin=10';
            
            var businessName = businessNameInput.value.trim();
            var storeName = storeNameInput.value.trim();
            
            // Create and load QR code image
            var qrImg = new Image();
            qrImg.crossOrigin = 'anonymous';
            qrImg.onload = function() {
                createCompositeImage(qrImg, businessName, storeName);
            };
            qrImg.onerror = function() {
                qrContainer.innerHTML = '<div class="text-center py-16"><p class="text-red-500">Error loading QR code</p></div>';
            };
            qrImg.src = apiUrl;
        }
        
        // Create composite image with business name, store name, logo, and branding
        function createCompositeImage(qrImg, businessName, storeName) {
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            
            // Calculate canvas dimensions (doubled for higher quality)
            var padding = 60;
            var businessTextHeight = businessName ? 80 : 0;
            var storeTextHeight = storeName ? 80 : 0;
            var textSpacing = (businessName && storeName) ? 15 : 0; // Reduced spacing between texts
            var poweredByHeight = 50;
            var qrSize = 600;
            var borderRadius = 40;
            
            canvas.width = qrSize + (padding * 2);
            canvas.height = qrSize + businessTextHeight + storeTextHeight + textSpacing + poweredByHeight + (padding * 2);
            
            // Draw rounded rectangle background
            ctx.fillStyle = '#ffffff';
            drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, borderRadius);
            ctx.fill();
            
            // Draw border around the image
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = 6;
            drawRoundedRect(ctx, 3, 3, canvas.width - 6, canvas.height - 6, borderRadius);
            ctx.stroke();
            
            var currentY = padding;
            
            // Draw business name if provided
            if (businessName) {
                ctx.fillStyle = '#1f2937';
                ctx.font = 'bold 48px Inter, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                var maxWidth = canvas.width - (padding * 2);
                var businessLines = wrapText(ctx, businessName, maxWidth);
                var lineHeight = 50;
                var startY = currentY + (businessTextHeight / 2) - ((businessLines.length - 1) * lineHeight / 2);
                
                for (var i = 0; i < businessLines.length; i++) {
                    ctx.fillText(businessLines[i], canvas.width / 2, startY + (i * lineHeight));
                }
                
                currentY += businessTextHeight;
            }
            
            // Draw store nickname if provided
            if (storeName) {
                // Add spacing between business name and store nickname
                if (businessName) {
                    currentY += textSpacing;
                }
                
                ctx.fillStyle = '#1f2937';
                ctx.font = 'bold 48px Inter, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                var maxWidth = canvas.width - (padding * 2);
                var storeLines = wrapText(ctx, storeName, maxWidth);
                var lineHeight = 50;
                var startY = currentY + (storeTextHeight / 2) - ((storeLines.length - 1) * lineHeight / 2);
                
                for (var i = 0; i < storeLines.length; i++) {
                    ctx.fillText(storeLines[i], canvas.width / 2, startY + (i * lineHeight));
                }
                
                currentY += storeTextHeight;
            }
            
            // Draw QR code
            ctx.drawImage(qrImg, padding, currentY, qrSize, qrSize);
            
            // Load and draw logo in center of QR code
            var logoImg = new Image();
            logoImg.crossOrigin = 'anonymous';
            logoImg.onload = function() {
                // Calculate logo size and position
                var logoSize = qrSize * 0.15;
                var logoX = padding + (qrSize - logoSize) / 2;
                var logoY = currentY + (qrSize - logoSize) / 2;
                
                // Draw white background circle for logo
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(logoX + logoSize/2, logoY + logoSize/2, logoSize/2 + 10, 0, 2 * Math.PI);
                ctx.fill();
                
                // Draw logo
                ctx.drawImage(logoImg, logoX, logoY, logoSize, logoSize);
                
                // Draw "Powered by" text
                ctx.fillStyle = '#000000';
                ctx.font = '28px Inter, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Powered by localbartees.com', canvas.width / 2, currentY + qrSize + (poweredByHeight / 2));
                
                // Display final image
                displayFinalImage(canvas);
            };
            logoImg.onerror = function() {
                // Continue without logo if it fails to load
                ctx.fillStyle = '#000000';
                ctx.font = '28px Inter, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Powered by localbartees.com', canvas.width / 2, currentY + qrSize + (poweredByHeight / 2));
                
                displayFinalImage(canvas);
            };
            logoImg.src = 'https://localbartees.github.io/LocalBarTees/qr/lbt_neon_blk.png';
        }
        
        // Display final composite image
        function displayFinalImage(canvas) {
            var compositeImg = document.createElement('img');
            compositeImg.src = canvas.toDataURL();
            compositeImg.alt = 'Generated QR Code';
            compositeImg.className = 'w-full h-auto rounded-xl shadow-lg bg-white max-w-xs mx-auto';
            
            qrContainer.innerHTML = '<div class="text-center"></div>';
            qrContainer.firstChild.appendChild(compositeImg);
            
            // Store canvas for download
            qrContainer.canvas = canvas;
        }
        
        // Helper function to draw rounded rectangle
        function drawRoundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Helper function to wrap text
        function wrapText(ctx, text, maxWidth) {
            var words = text.split(' ');
            var lines = [];
            var currentLine = words[0];
            
            for (var i = 1; i < words.length; i++) {
                var word = words[i];
                var width = ctx.measureText(currentLine + ' ' + word).width;
                if (width < maxWidth) {
                    currentLine += ' ' + word;
                } else {
                    lines.push(currentLine);
                    currentLine = word;
                }
            }
            lines.push(currentLine);
            return lines;
        }

        // Update QR code when inputs change
        function updateQR() {
            var url = buildURL();
            currentUrl = url;
            generateQR(url);
        }

        // Go back in browser history
        function goBack() {
            window.history.back();
        }

        // Download QR code with dynamic filename
        function downloadQR() {
            if (!currentUrl) return;
            
            var id = idInput.value.trim().toLowerCase();
            var filename = id ? 'qr_' + id + '.png' : 'qr_code.png';
            
            if (qrContainer.canvas) {
                var link = document.createElement('a');
                link.download = filename;
                link.href = qrContainer.canvas.toDataURL();
                link.click();
            }
        }

        // Initialize app
        function init() {
            updateQR();
        }

        // Event listeners
        businessNameInput.addEventListener('input', updateQR);
        storeNameInput.addEventListener('input', updateQR);
        idInput.addEventListener('input', updateQR);
        backBtn.addEventListener('click', goBack);
        downloadBtn.addEventListener('click', downloadQR);

        // Initialize when page loads
        window.addEventListener('load', init);
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
