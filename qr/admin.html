<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="assets/qr_favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-touch-icon-76x76.png">
    <meta name="apple-mobile-web-app-title" content="Local Bar Tees Admin">
    <title>Local Bar Tees Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: env(safe-area-inset-top, 20px) 20px env(safe-area-inset-bottom, 20px) 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .admin-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: clamp(1.75rem, 6vw, 2.5rem);
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 0.5rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            color: #999999;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .loading {
            text-align: center;
            padding: 3rem 0;
            font-size: 1.1rem;
            color: #cccccc;
        }

        .error {
            text-align: center;
            padding: 3rem 0;
            font-size: 1rem;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 12px;
            margin: 1rem 0;
        }

        .buttons-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .entity-button {
            background: rgba(17, 17, 17, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.25rem 1.5rem;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(20px);
            transition: all 0.2s ease;
            min-height: 70px;
        }

        .entity-button:hover {
            background: rgba(34, 34, 34, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .entity-button:active {
            transform: translateY(0);
        }

        .entity-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.3;
        }

        .entity-url {
            font-size: 0.85rem;
            color: #999999;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            margin-top: 0.25rem;
        }

        .entity-info {
            flex-grow: 1;
            text-align: left;
        }

        .entity-arrow {
            font-size: 1.2rem;
            color: #666666;
            margin-left: 1rem;
            flex-shrink: 0;
        }

        .brand-credit {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        .brand-credit a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }

        .brand-credit a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Desktop adjustments */
        @media (min-width: 768px) {
            .admin-container {
                padding: 3rem 0;
            }

            .buttons-grid {
                gap: 1.25rem;
            }

            .entity-button {
                padding: 1.5rem 2rem;
                min-height: 80px;
            }

            .entity-name {
                font-size: 1.2rem;
            }

            .entity-url {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1 class="title">LOCAL BAR TEES</h1>
            <p class="subtitle">qr code admin panel</p>
        </div>

        <div id="loading" class="loading">
            Loading locations...
        </div>

        <div id="error" class="error" style="display: none;">
            Error loading data. Please check that assets/qr.xml exists.
        </div>

        <div id="buttons-container" class="buttons-grid" style="display: none;">
            <!-- Buttons will be dynamically added here -->
        </div>

        <div class="brand-credit">
            <a href="https://localbartees.com" target="_blank">localbartees.com</a>
        </div>
    </div>

    <script>
        function loadEntities() {
            fetch('assets/qr.xml')
                .then(response => {
                    if (!response.ok) throw new Error('XML not found');
                    return response.text();
                })
                .then(xmlText => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                    
                    // Get all qr elements
                    const entries = xmlDoc.querySelectorAll('qr');
                    const entities = [];
                    
                    // Process each entry
                    for (let i = 0; i < entries.length; i++) {
                        const entry = entries[i];
                        const nameEl = entry.querySelector('name');
                        const urlEl = entry.querySelector('url');
                        
                        if (nameEl && urlEl) {
                            const entityName = nameEl.textContent.trim();
                            const fullUrl = urlEl.textContent.trim();
                            
                            // Get the qr parameter from the first attribute
                            const attributes = entry.attributes;
                            let qrParam = 'lbt'; // default
                            if (attributes.length > 0) {
                                qrParam = attributes[0].value;
                            }
                            
                            // Extract display URL
                            let displayUrl = fullUrl;
                            if (fullUrl.includes('localbartees.com')) {
                                if (fullUrl === 'https://localbartees.com') {
                                    displayUrl = 'localbartees.com';
                                } else {
                                    const pathMatch = fullUrl.match(/localbartees\.com\/(.+)/);
                                    if (pathMatch) {
                                        displayUrl = 'localbartees.com/' + pathMatch[1];
                                    } else {
                                        displayUrl = 'localbartees.com';
                                    }
                                }
                            }
                            
                            entities.push({
                                name: entityName,
                                url: displayUrl,
                                qrParam: qrParam
                            });
                        }
                    }
                    
                    // Sort entities alphabetically by name
                    entities.sort((a, b) => a.name.localeCompare(b.name));
                    
                    displayEntities(entities);
                })
                .catch(error => {
                    console.error('Error loading XML:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                });
        }
        
        function displayEntities(entities) {
            const container = document.getElementById('buttons-container');
            const loading = document.getElementById('loading');
            
            if (entities.length === 0) {
                loading.textContent = 'No locations found in XML file.';
                return;
            }
            
            // Hide loading and show container
            loading.style.display = 'none';
            container.style.display = 'block';
            
            // Create buttons
            entities.forEach(entity => {
                const button = document.createElement('a');
                button.className = 'entity-button';
                button.href = `index.html?qr=${encodeURIComponent(entity.qrParam)}`;
                
                button.innerHTML = `
                    <div class="entity-info">
                        <div class="entity-name">${escapeHtml(entity.name)}</div>
                        <div class="entity-url">${escapeHtml(entity.url)}</div>
                    </div>
                    <div class="entity-arrow">â†’</div>
                `;
                
                container.appendChild(button);
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', loadEntities);
    </script>
</body>
</html>
