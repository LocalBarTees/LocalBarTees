<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="assets/qr_favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Local Bar Tees All Records">
    <title>QR Code Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: env(safe-area-inset-top, 20px) 20px env(safe-area-inset-bottom, 20px) 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 0.5rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #999999;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .loading {
            text-align: center;
            padding: 3rem 0;
            font-size: 1.1rem;
            color: #cccccc;
        }

        .error {
            text-align: center;
            padding: 3rem 0;
            font-size: 1rem;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 12px;
            margin: 1rem 0;
        }

        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .record-card {
            background: rgba(17, 17, 17, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .record-card:hover {
            background: rgba(34, 34, 34, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .record-card.featured {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(34, 34, 34, 0.9);
        }

        .record-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .qr-wrapper {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .qr-wrapper::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            border-radius: 16px;
            z-index: -1;
        }

        .qr-image, .qr-placeholder {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            background: #ffffff;
            border: 2px solid #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .qr-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #999999;
        }

        .entity-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .entity-url {
            font-size: 1rem;
            color: #cccccc;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            margin-bottom: 1rem;
            word-break: break-all;
        }

        .entity-id {
            font-size: 0.85rem;
            color: #666666;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            margin-bottom: 1rem;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            width: 100%;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-view {
            background: rgba(0, 120, 255, 0.2);
            border-color: rgba(0, 120, 255, 0.4);
        }

        .btn-view:hover {
            background: rgba(0, 120, 255, 0.3);
            border-color: rgba(0, 120, 255, 0.6);
        }

        .btn-print {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.4);
        }

        .btn-print:hover {
            background: rgba(34, 197, 94, 0.3);
            border-color: rgba(34, 197, 94, 0.6);
        }

        .btn-share-qr {
            background: rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.4);
        }

        .btn-share-qr:hover {
            background: rgba(168, 85, 247, 0.3);
            border-color: rgba(168, 85, 247, 0.6);
        }

        .btn-share-site {
            background: rgba(251, 146, 60, 0.2);
            border-color: rgba(251, 146, 60, 0.4);
        }

        .btn-share-site:hover {
            background: rgba(251, 146, 60, 0.3);
            border-color: rgba(251, 146, 60, 0.6);
        }

        .brand-credit {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        .brand-credit a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }

        .brand-credit a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .stats {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-number {
            font-size: 2rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 0.25rem;
        }

        .stats-label {
            font-size: 0.9rem;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Print styles */
        @media print {
            @page {
                size: letter;
                margin: 0.5in;
            }
            
            @page :first {
                margin-top: 0;
                margin-bottom: 0;
            }
            
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
                print-color-adjust: exact !important;
                box-sizing: border-box !important;
            }
            
            html, body {
                background: white !important;
                color: black !important;
                padding: 0 !important;
                margin: 0 !important;
                font-family: 'Inter', Arial, sans-serif !important;
                width: 100% !important;
                height: 100% !important;
                min-height: 100vh !important;
                overflow: hidden !important;
                position: relative !important;
            }

            body::before {
                display: none !important;
            }
            
            /* Hide all main content */
            .container, .header, .stats, .records-grid, .brand-credit, .loading, .error {
                display: none !important;
                visibility: hidden !important;
            }
            
            /* Show and center the print content */
            .print-content {
                display: flex !important;
                visibility: visible !important;
                flex-direction: column !important;
                align-items: center !important;
                justify-content: center !important;
                text-align: center !important;
                width: 100% !important;
                height: 100vh !important;
                min-height: 100vh !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                background: white !important;
                z-index: 10000 !important;
                gap: 30px !important;
                padding: 0.5in !important;
                box-sizing: border-box !important;
            }
            
            .print-artist-name {
                font-size: 36pt !important;
                color: #000 !important;
                margin: 0 !important;
                text-shadow: none !important;
                font-weight: 800 !important;
                line-height: 1 !important;
                letter-spacing: -2px !important;
                text-transform: uppercase !important;
                text-align: center !important;
                width: 100% !important;
                order: 1 !important;
            }
            
            .print-artist-subtitle {
                font-size: 14pt !important;
                color: #000 !important;
                margin: 0 !important;
                text-transform: uppercase !important;
                letter-spacing: 4px !important;
                font-weight: 500 !important;
                text-align: center !important;
                width: 100% !important;
                order: 2 !important;
            }
            
            .print-qr-image {
                width: 3.5in !important;
                height: 3.5in !important;
                border: none !important;
                margin: 0 auto !important;
                box-shadow: none !important;
                background: white !important;
                border-radius: 0 !important;
                display: block !important;
                order: 3 !important;
                flex-shrink: 0 !important;
            }
            
            .print-url {
                background: transparent !important;
                border: none !important;
                color: #000 !important;
                font-size: 20pt !important;
                padding: 0 !important;
                margin: 0 !important;
                font-family: 'Inter', Arial, sans-serif !important;
                font-weight: 700 !important;
                text-transform: uppercase !important;
                letter-spacing: 0 !important;
                display: block !important;
                text-align: center !important;
                width: 100% !important;
                white-space: nowrap !important;
                overflow: visible !important;
                word-break: keep-all !important;
                line-height: 1 !important;
                order: 4 !important;
            }
            
            .print-credit {
                font-size: 10pt !important;
                color: #666 !important;
                text-align: center !important;
                margin: 0 !important;
                text-decoration: none !important;
                font-weight: 400 !important;
                border-top: none !important;
                padding: 0 !important;
                order: 5 !important;
                width: 100% !important;
            }
            
            /* Force mobile devices to use proper print layout */
            @supports (-webkit-appearance: none) {
                .print-content {
                    display: -webkit-flex !important;
                    -webkit-flex-direction: column !important;
                    -webkit-align-items: center !important;
                    -webkit-justify-content: center !important;
                }
            }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .records-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .record-card {
                padding: 1.5rem;
            }

            .qr-image, .qr-placeholder {
                width: 160px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">LOCAL BAR TEES</h1>
            <p class="subtitle">QR Code Admin</p>
        </div>

        <div id="loading" class="loading">
            Loading all records...
        </div>

        <div id="error" class="error" style="display: none;">
            Error loading data. Please check that assets/qr.xml exists.
        </div>

        <div id="stats" class="stats" style="display: none;">
            <div class="stats-number" id="record-count">0</div>
            <div class="stats-label">total qr codes</div>
        </div>

        <div id="records-container" class="records-grid" style="display: none;">
            <!-- Records will be dynamically added here -->
        </div>

        <div class="brand-credit">
            <a href="https://localbartees.com" target="_blank">localbartees.com</a>
        </div>
    </div>

    <!-- Hidden print content -->
    <div class="print-content" id="print-content">
        <div class="print-artist-name" id="print-artist-name"></div>
        <div class="print-artist-subtitle">official merch</div>
        <img class="print-qr-image" id="print-qr-image" alt="QR Code">
        <div class="print-url" id="print-url"></div>
        <div class="print-credit">localbartees.com</div>
    </div>

    <script>
        function loadAllRecords() {
            fetch('assets/qr.xml')
                .then(response => {
                    if (!response.ok) throw new Error('XML not found');
                    return response.text();
                })
                .then(xmlText => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                    
                    // Get all qr elements
                    const entries = xmlDoc.querySelectorAll('qr');
                    const entities = [];
                    
                    // Process each entry
                    for (let i = 0; i < entries.length; i++) {
                        const entry = entries[i];
                        const nameEl = entry.querySelector('name');
                        const urlEl = entry.querySelector('url');
                        
                        if (nameEl && urlEl) {
                            const entityName = nameEl.textContent.trim();
                            const fullUrl = urlEl.textContent.trim();
                            
                            // Get the qr parameter from the id attribute
                            let qrParam = entry.getAttribute('id') || 'lbt';
                            
                            // Extract display URL
                            let displayUrl = fullUrl;
                            if (fullUrl.includes('localbartees.com')) {
                                if (fullUrl === 'https://localbartees.com') {
                                    displayUrl = 'localbartees.com';
                                } else {
                                    const pathMatch = fullUrl.match(/localbartees\.com\/(.+)/);
                                    if (pathMatch) {
                                        displayUrl = 'localbartees.com/' + pathMatch[1];
                                    } else {
                                        displayUrl = 'localbartees.com';
                                    }
                                }
                            }
                            
                            entities.push({
                                name: entityName,
                                url: displayUrl,
                                fullUrl: fullUrl,
                                qrParam: qrParam
                            });
                        }
                    }
                    
                    // Custom sort: "lbt" first, then alphabetical by name
                    entities.sort((a, b) => {
                        // If one is "lbt" and the other isn't, "lbt" comes first
                        if (a.qrParam === 'lbt' && b.qrParam !== 'lbt') return -1;
                        if (b.qrParam === 'lbt' && a.qrParam !== 'lbt') return 1;
                        
                        // Otherwise sort alphabetically by name
                        return a.name.localeCompare(b.name);
                    });
                    
                    displayAllRecords(entities);
                })
                .catch(error => {
                    console.error('Error loading XML:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                });
        }
        
        function displayAllRecords(entities) {
            const container = document.getElementById('records-container');
            const loading = document.getElementById('loading');
            const stats = document.getElementById('stats');
            const recordCount = document.getElementById('record-count');
            
            if (entities.length === 0) {
                loading.textContent = 'No records found in XML file.';
                return;
            }
            
            // Hide loading and show container
            loading.style.display = 'none';
            container.style.display = 'grid';
            stats.style.display = 'block';
            recordCount.textContent = entities.length;
            
            // Create cards for each entity
            entities.forEach((entity, index) => {
                const card = document.createElement('div');
                card.className = 'record-card' + (entity.qrParam === 'lbt' ? ' featured' : '');
                
                card.innerHTML = `
                    <div class="qr-wrapper">
                        <img src="qr_codes/${escapeHtml(entity.qrParam)}.png" 
                             alt="QR Code for ${escapeHtml(entity.name)}" 
                             class="qr-image" 
                             onload="this.style.display='block'; this.nextElementSibling.style.display='none';"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="qr-placeholder" style="display: none;">QR</div>
                    </div>
                    
                    <div class="entity-name">${escapeHtml(entity.name)}</div>
                    <div class="entity-url">${escapeHtml(entity.url)}</div>
                    <div class="entity-id">ID: ${escapeHtml(entity.qrParam)}</div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-print" data-qr-id="${escapeHtml(entity.qrParam)}" data-name="${escapeHtml(entity.name)}" data-url="${escapeHtml(entity.url)}">print qr</button>
                        <button class="btn btn-share-qr" data-qr-id="${escapeHtml(entity.qrParam)}" data-name="${escapeHtml(entity.name)}">share qr</button>
                        <button class="btn btn-share-site" data-full-url="${escapeHtml(entity.fullUrl)}" data-name="${escapeHtml(entity.name)}">share site</button>
                    </div>
                `;
                
                // Add event listeners
                const printBtn = card.querySelector('.btn-print');
                const shareQrBtn = card.querySelector('.btn-share-qr');
                const shareSiteBtn = card.querySelector('.btn-share-site');
                
                printBtn.addEventListener('click', () => {
                    printQR(entity.qrParam, entity.name, entity.url);
                });
                
                shareQrBtn.addEventListener('click', () => {
                    shareQR(entity.qrParam, entity.name);
                });
                
                shareSiteBtn.addEventListener('click', () => {
                    shareSite(entity.fullUrl, entity.name);
                });
                
                container.appendChild(card);
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeForJs(text) {
            return text.replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\\/g, '\\\\');
        }

        function printQR(qrId, entityName, entityUrl) {
            try {
                // Update the hidden print content
                document.getElementById('print-artist-name').textContent = entityName.toUpperCase();
                document.getElementById('print-qr-image').src = `qr_codes/${qrId}.png`;
                document.getElementById('print-url').textContent = `VISIT ${entityUrl.toUpperCase()}`;
                
                window.print();
            } catch (e) {
                console.log('Error printing QR:', e);
            }
        }

        function shareQR(qrId, entityName) {
            try {
                const qrUrl = `${window.location.protocol}//${window.location.host}${window.location.pathname.replace(/\/[^\/]*$/, '')}/index.html?qr=${encodeURIComponent(qrId)}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: `${entityName} - QR Code`,
                        text: `Check out the QR code for ${entityName}`,
                        url: qrUrl
                    });
                } else if (navigator.clipboard) {
                    navigator.clipboard.writeText(qrUrl).then(() => {
                        alert('QR page link copied!');
                    });
                } else {
                    alert(`QR page link: ${qrUrl}`);
                }
            } catch (e) {
                console.log('Error sharing QR');
            }
        }

        function shareSite(siteUrl, entityName) {
            try {
                if (navigator.share) {
                    navigator.share({
                        title: `${entityName} - Official Merchandise`,
                        text: `Check out official merchandise from ${entityName}`,
                        url: siteUrl
                    });
                } else if (navigator.clipboard) {
                    navigator.clipboard.writeText(siteUrl).then(() => {
                        alert('Site link copied!');
                    });
                } else {
                    alert(`Site link: ${siteUrl}`);
                }
            } catch (e) {
                console.log('Error sharing site');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', loadAllRecords);
    </script>
</body>
</html>
