<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Print Layout Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            padding: 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: white;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .upload-area.drag-over {
            border-color: #28a745;
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2em;
            color: #495057;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quantity-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-group label {
            font-weight: 600;
            color: #495057;
        }

        .quantity-input {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
        }

        .quantity-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
        }

        .preview-section {
            padding: 40px;
            display: none;
        }

        .preview-section.active {
            display: block;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .preview-info {
            color: #495057;
            font-size: 1.1em;
        }

        .print-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .print-btn:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }

        .preview-container {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .page-preview {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            aspect-ratio: 8.5/11;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            display: grid;
            gap: 10px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            
            body {
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }
            
            .header, .controls, .preview-header {
                display: none !important;
            }
            
            .container {
                max-width: none !important;
                margin: 0 !important;
                background: white !important;
                border-radius: 0 !important;
                box-shadow: none !important;
                overflow: visible !important;
            }
            
            .preview-section {
                display: block !important;
                padding: 0 !important;
            }
            
            .preview-container {
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
                box-shadow: none !important;
                background: white !important;
            }
            
            .page-preview {
                width: 8.5in !important;
                height: 11in !important;
                max-width: none !important;
                margin: 0 !important;
                border: none !important;
                padding: 0.5in !important;
                box-shadow: none !important;
                page-break-after: always;
                background: white !important;
            }
            
            .preview-image {
                border: none !important;
                display: block !important;
                width: 100% !important;
                height: 100% !important;
                object-fit: contain !important;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                padding: 20px;
            }
            
            .upload-area {
                padding: 20px;
            }
            
            .quantity-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .quick-buttons {
                width: 100%;
            }
            
            .quick-btn {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Image Print Layout</h1>
            <p>Upload an image and choose how many copies to print on 8.5√ó11 paper</p>
        </div>

        <div class="controls">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to upload an image or drag and drop</div>
                <p style="color: #6c757d; margin-top: 10px;">Supports JPG, PNG, GIF, and other image formats</p>
                <input type="file" class="file-input" id="fileInput" accept="image/*">
            </div>

            <div class="quantity-controls">
                <div class="quantity-group">
                    <label for="quantity">Number of copies:</label>
                    <input type="number" id="quantity" class="quantity-input" min="1" max="100" value="4">
                </div>
                <div class="quick-buttons">
                    <button class="quick-btn" onclick="setQuantity(1)">1</button>
                    <button class="quick-btn" onclick="setQuantity(2)">2</button>
                    <button class="quick-btn" onclick="setQuantity(4)">4</button>
                    <button class="quick-btn" onclick="setQuantity(6)">6</button>
                    <button class="quick-btn" onclick="setQuantity(9)">9</button>
                    <button class="quick-btn" onclick="setQuantity(12)">12</button>
                    <button class="quick-btn" onclick="setQuantity(16)">16</button>
                </div>
            </div>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-header">
                <div class="preview-info">
                    <span id="previewInfo">Ready to print</span>
                </div>
                <button class="btn print-btn" onclick="printImages()">üñ®Ô∏è Print</button>
            </div>
            <div class="preview-container">
                <div class="page-preview" id="pagePreview"></div>
            </div>
        </div>
    </div>

    <script>
        let currentImage = null;
        let currentQuantity = 4;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const quantityInput = document.getElementById('quantity');
        const previewSection = document.getElementById('previewSection');
        const pagePreview = document.getElementById('pagePreview');
        const previewInfo = document.getElementById('previewInfo');

        // Upload area interactions
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        quantityInput.addEventListener('input', handleQuantityChange);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleImageFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageFile(file);
            }
        }

        function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImage = e.target.result;
                updatePreview();
            };
            reader.readAsDataURL(file);
        }

        function setQuantity(num) {
            currentQuantity = num;
            quantityInput.value = num;
            updatePreview();
        }

        function handleQuantityChange(e) {
            currentQuantity = parseInt(e.target.value) || 1;
            updatePreview();
        }

        function updatePreview() {
            if (!currentImage) return;

            previewSection.classList.add('active');
            
            // Calculate optimal grid layout
            const layout = calculateOptimalLayout(currentQuantity);
            
            // Update preview info
            previewInfo.textContent = `${currentQuantity} images ‚Ä¢ ${layout.cols}√ó${layout.rows} layout`;
            
            // Set up CSS Grid
            pagePreview.style.gridTemplateColumns = `repeat(${layout.cols}, 1fr)`;
            pagePreview.style.gridTemplateRows = `repeat(${layout.rows}, 1fr)`;
            
            // Clear and populate preview
            pagePreview.innerHTML = '';
            
            for (let i = 0; i < currentQuantity; i++) {
                const img = document.createElement('img');
                img.src = currentImage;
                img.className = 'preview-image';
                img.alt = `Image ${i + 1}`;
                pagePreview.appendChild(img);
            }
        }

        function calculateOptimalLayout(quantity) {
            // Calculate the best grid layout for the given quantity
            // Prioritize layouts that use space efficiently
            const layouts = [];
            
            for (let cols = 1; cols <= quantity; cols++) {
                const rows = Math.ceil(quantity / cols);
                const efficiency = quantity / (cols * rows);
                const aspectRatio = (cols * 8.5) / (rows * 11);
                
                layouts.push({
                    cols: cols,
                    rows: rows,
                    efficiency: efficiency,
                    aspectRatio: aspectRatio,
                    score: efficiency * 0.7 + (1 - Math.abs(aspectRatio - 0.77) / 0.77) * 0.3
                });
            }
            
            // Sort by score and return the best layout
            layouts.sort((a, b) => b.score - a.score);
            return layouts[0];
        }

        function printImages() {
            if (!currentImage) {
                alert('Please upload an image first!');
                return;
            }
            
            // Trigger print dialog
            window.print();
        }

        // Set initial quantity
        setQuantity(4);
    </script>
</body>
</html>
