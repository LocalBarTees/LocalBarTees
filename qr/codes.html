<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #000;
        }

        h2 {
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 30px;
        }

        .thumbnail-section {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .thumbnail-box {
            background: #fafafa;
            padding: 15px;
            border: 1px solid #ddd;
            width: 400px;
        }

        .thumbnail-box img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .size-options label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            padding: 50px;
        }

        .error {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Loading...</h1>
        <h2>QR Codes</h2>

        <div id="content" class="thumbnail-section" style="display: none;">
            <div class="thumbnail-box">
                <img id="image1" src="" alt="3x2 QR code">
                <div class="size-options">
                    <label><input type="radio" name="size1" value="small"> Small</label>
                    <label><input type="radio" name="size1" value="medium" checked> Medium</label>
                    <label><input type="radio" name="size1" value="large"> Large</label>
                </div>
            </div>
            <div class="thumbnail-box">
                <img id="image2" src="" alt="2x3 QR code">
                <div class="size-options">
                    <label><input type="radio" name="size2" value="small"> Small</label>
                    <label><input type="radio" name="size2" value="medium" checked> Medium</label>
                    <label><input type="radio" name="size2" value="large"> Large</label>
                </div>
            </div>
        </div>

        <div id="error" class="error"></div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadData() {
            const uniqueId = getQueryParam('qr');
            if (!uniqueId) {
                document.getElementById('error').textContent = 'Missing ?qr= parameter.';
                return;
            }

            try {
                const response = await fetch('./qr.xml');
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                const match = Array.from(xmlDoc.querySelectorAll('code'))
                    .find(code => code.getAttribute('uniqueId') === uniqueId);

                if (!match) {
                    document.getElementById('error').textContent = 'No matching QR code record found.';
                    return;
                }

                const name = match.querySelector('name')?.textContent || 'Unknown';
                const filename = match.querySelector('filename')?.textContent || '';

                document.getElementById('title').textContent = escapeHtml(name);
                document.getElementById('image1').src = `./thumbnails/${filename}_3x2.png`;
                document.getElementById('image2').src = `./thumbnails/${filename}_2x3.png`;
                document.getElementById('content').style.display = 'flex';
            } catch (error) {
                document.getElementById('error').textContent = 'Error loading QR code data.';
                console.error(error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
