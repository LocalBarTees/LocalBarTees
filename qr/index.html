<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>QR Code | Official Merch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top, 1rem) env(safe-area-inset-right, 1rem) env(safe-area-inset-bottom, 1rem) env(safe-area-inset-left, 1rem);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
        }

        .qr-container {
            background: #000000;
            border: 1px solid #333333;
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            position: relative;
        }

        .artist-header {
            margin-bottom: 40px;
        }

        .artist-name {
            font-size: 2.75rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1.1;
        }

        .artist-subtitle {
            font-size: 1rem;
            color: #999999;
            font-weight: 400;
            margin-bottom: 32px;
        }

        .qr-section {
            margin: 40px 0;
        }

        .qr-wrapper {
            display: inline-block;
            margin-bottom: 32px;
        }

        .qr-image {
            width: 280px;
            height: 280px;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            background: #ffffff;
        }
        
        .qr-placeholder {
            width: 280px;
            height: 280px;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 600;
            color: #999999;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .scan-description {
            color: #cccccc;
            font-size: 0.95rem;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .backup-section {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
        }

        .backup-text {
            font-size: 0.875rem;
            color: #999999;
            margin-bottom: 12px;
        }

        .backup-url {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            background: #222222;
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid #333333;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
            font-family: monospace;
            min-height: 48px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .backup-url:hover {
            background: #333333;
        }

        .brand-credit {
            font-size: 1.25rem;
            color: #666666;
            font-weight: 500;
            text-decoration: none;
            margin-top: 20px;
            display: block;
            padding: 8px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .brand-credit:hover {
            color: #999999;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            border: 1px solid #333333;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            min-height: 48px;
            justify-content: center;
            background: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .btn-print {
            background: #222222;
            color: #ffffff;
        }

        .btn-print:hover {
            background: #333333;
        }

        .btn-share {
            background: #ffffff;
            color: #000000;
        }

        .btn-share:hover {
            background: #e5e5e5;
        }

        /* Print styles */
        @media print {
            @page {
                size: letter;
                margin: 0.5in;
            }
            
            body {
                background: white;
                color: black;
                padding: 0;
                margin: 0;
            }
            
            .qr-container {
                border: 2px solid #000;
                background: white;
                border-radius: 12px;
                padding: 40px;
                max-width: none;
                width: 100%;
            }
            
            .artist-name {
                font-size: 48pt;
                color: #000;
            }
            
            .artist-subtitle {
                font-size: 16pt;
                color: #333;
            }
            
            .brand-credit {
                font-size: 11pt;
                color: #666;
            }
            
            .qr-image, .qr-placeholder {
                width: 4in;
                height: 4in;
                border: 3px solid #000;
            }
            
            .scan-description {
                color: #333;
                font-size: 14pt;
            }
            
            .backup-section {
                border: 2px solid #000;
                background: #f8f8f8;
            }
            
            .backup-text {
                color: #333;
                font-size: 13pt;
            }
            
            .brand-credit {
                font-size: 14pt;
                color: #666;
            }
            
            .backup-url {
                background: white;
                border: 2px solid #000;
                color: #000;
                font-size: 16pt;
            }
            
            .action-buttons {
                display: none;
            }
            
            .print-instructions {
                display: block;
                text-align: center;
                font-size: 10pt;
                color: #666;
                margin-top: 20px;
                padding-top: 10px;
                border-top: 1px solid #ddd;
            }
        }
        
        .print-instructions {
            display: none;
        }

        /* iPhone optimizations */
        @media (max-width: 640px) {
            body {
                padding: max(env(safe-area-inset-top), 1rem) max(env(safe-area-inset-right), 1rem) max(env(safe-area-inset-bottom), 1rem) max(env(safe-area-inset-left), 1rem);
            }
            
            .qr-container {
                padding: 24px 20px;
                margin: 0 auto;
                width: calc(100vw - 2rem);
                max-width: 400px;
            }
            
            .artist-name {
                font-size: 2rem;
                margin-bottom: 12px;
            }
            
            .artist-subtitle {
                font-size: 1rem;
                margin-bottom: 24px;
            }
            
            .qr-image, .qr-placeholder {
                width: min(280px, calc(100vw - 6rem));
                height: min(280px, calc(100vw - 6rem));
            }
            
            .scan-description {
                font-size: 1rem;
                line-height: 1.4;
                margin-bottom: 24px;
            }
            
            .backup-section {
                padding: 20px;
                margin-bottom: 24px;
            }
            
            .backup-text {
                font-size: 1rem;
                margin-bottom: 16px;
            }
            
            .backup-url {
                font-size: 1.1rem;
                padding: 18px 20px;
                width: 100%;
                text-align: center;
                box-sizing: border-box;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
                margin-bottom: 24px;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                padding: 18px 24px;
                font-size: 1.1rem;
                min-height: 52px;
            }
            
            .brand-credit {
                font-size: 1.1rem;
                padding: 12px;
                margin-top: 16px;
            }
        }
        
        /* iPhone Pro Max and larger screens */
        @media (max-width: 640px) and (min-height: 800px) {
            .qr-container {
                padding: 32px 24px;
            }
            
            .qr-image, .qr-placeholder {
                width: min(320px, calc(100vw - 6rem));
                height: min(320px, calc(100vw - 6rem));
            }
        }
        
        /* iPhone SE and smaller screens */
        @media (max-width: 480px) {
            .artist-name {
                font-size: 1.8rem;
            }
            
            .qr-container {
                padding: 20px 16px;
            }
            
            .qr-image, .qr-placeholder {
                width: min(240px, calc(100vw - 4rem));
                height: min(240px, calc(100vw - 4rem));
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="artist-header">
            <h1 class="artist-name" id="artist-name">ENTITY</h1>
            <p class="artist-subtitle">official merch</p>
        </div>

        <div class="qr-section">
            <div class="qr-wrapper">
                <img src="" alt="QR Code" class="qr-image" id="qr-image" style="display: none;">
                <div class="qr-placeholder" id="qr-placeholder">QR</div>
            </div>
            <p class="scan-description" id="scan-description">point your camera here to browse and buy official merchandise</p>
        </div>

        <div class="backup-section">
            <p class="backup-text">or visit:</p>
            <div class="backup-url" id="backup-url">loading...</div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-print" id="print-btn">
                <span>🖨</span>
                print
            </button>
            <button class="btn btn-share" id="share-btn">
                <span>📤</span>
                share
            </button>
        </div>

        <div class="print-instructions">
            Scan QR code with your phone's camera app • Generated: <span id="print-date"></span> • localbartees.com
        </div>
        
        <a href="https://localbartees.com" target="_blank" class="brand-credit">localbartees.com</a>
    </div>

    <script>
        let backupUrl = '';
        
        function getQRParam() {
            const params = new URLSearchParams(window.location.search);
            return params.get('qr') || 'lbt';
        }
        
        function showQRImage() {
            const img = document.getElementById('qr-image');
            const placeholder = document.getElementById('qr-placeholder');
            if (img && placeholder) {
                img.style.display = 'block';
                placeholder.style.display = 'none';
                console.log('QR image loaded successfully');
            }
        }
        
        function showQRPlaceholder() {
            console.log('QR image failed to load, showing placeholder');
            const img = document.getElementById('qr-image');
            const placeholder = document.getElementById('qr-placeholder');
            if (img && placeholder) {
                img.style.display = 'none';
                placeholder.style.display = 'flex';
                console.log('Placeholder should now be visible');
            }
        }
        
        function loadData() {
            const qrParam = getQRParam().toLowerCase();
            
            fetch('qr.xml')
                .then(response => response.text())
                .then(xmlText => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                    
                    const entries = xmlDoc.querySelectorAll('qr');
                    let found = null;
                    
                    for (let i = 0; i < entries.length; i++) {
                        const entry = entries[i];
                        const id = entry.getAttribute('id');
                        if (id && id.toLowerCase() === qrParam) {
                            found = entry;
                            break;
                        }
                    }
                    
                    if (!found && entries.length > 0) {
                        found = entries[0];
                    }
                    
                    // If still no match, try to find 'lbt' entry
                    if (!found) {
                        for (let i = 0; i < entries.length; i++) {
                            const entry = entries[i];
                            const id = entry.getAttribute('id');
                            if (id && id.toLowerCase() === 'lbt') {
                                found = entry;
                                break;
                            }
                        }
                    }
                    
                    if (found) {
                        const entityEl = found.querySelector('entity');
                        const urlEl = found.querySelector('url');
                        const entityName = entityEl ? entityEl.textContent : 'LOCAL BAR TEES';
                        const urlLabel = urlEl ? urlEl.textContent : 'localbartees.com';
                        const qrId = found.getAttribute('id') || 'lbt';
                        
                        document.getElementById('artist-name').textContent = entityName.toUpperCase();
                        document.getElementById('backup-url').textContent = urlLabel;
                        document.getElementById('scan-description').textContent = 
                            'point your camera here to browse and buy official ' + entityName.toLowerCase() + ' merchandise';
                        
                        const qrImg = document.getElementById('qr-image');
                        qrImg.onload = showQRImage;
                        qrImg.onerror = showQRPlaceholder;
                        qrImg.src = qrId + '.png';
                        
                        backupUrl = 'https://localbartees.github.io/LocalBarTees/warehouse/' + urlLabel + '/qr/index.html';
                    } else {
                        // Final fallback to lbt if no entries found at all
                        document.getElementById('artist-name').textContent = 'LOCAL BAR TEES';
                        document.getElementById('backup-url').textContent = 'localbartees.com';
                        document.getElementById('scan-description').textContent = 'point your camera here to browse and buy official local bar tees merchandise';
                        const qrImg = document.getElementById('qr-image');
                        qrImg.onload = showQRImage;
                        qrImg.onerror = showQRPlaceholder;
                        qrImg.src = 'lbt.png';
                        backupUrl = 'https://localbartees.com';
                    }
                })
                .catch(error => {
                    console.log('XML load error, using default lbt:', error);
                    // Default to lbt when XML fails
                    document.getElementById('artist-name').textContent = 'LOCAL BAR TEES';
                    document.getElementById('backup-url').textContent = 'localbartees.com';
                    document.getElementById('scan-description').textContent = 'point your camera here to browse and buy official local bar tees merchandise';
                    const qrImg = document.getElementById('qr-image');
                    qrImg.onload = showQRImage;
                    qrImg.onerror = showQRPlaceholder;
                    qrImg.src = 'lbt.png';
                    backupUrl = 'https://localbartees.com';
                });
        }
        
        function openBackupUrl() {
            if (backupUrl) {
                window.open(backupUrl, '_blank');
            }
        }
        
        function doPrint() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
            const dateEl = document.getElementById('print-date');
            if (dateEl) {
                dateEl.textContent = dateStr;
            }
            window.print();
        }
        
        function doShare() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: 'Official Merchandise',
                    url: url
                });
            } else if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard!');
                });
            } else {
                alert('Share this link: ' + url);
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', loadData);
        
        document.getElementById('backup-url').addEventListener('click', openBackupUrl);
        document.getElementById('print-btn').addEventListener('click', doPrint);
        document.getElementById('share-btn').addEventListener('click', doShare);
    </script>
</body>
</html>
