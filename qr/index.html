<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .python-badge {
            display: inline-block;
            background: linear-gradient(45deg, #3776ab, #ffd43b);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
        }

        .size-controls {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .size-controls > div {
            flex: 1;
        }

        .generate-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            margin: 20px 0;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .qr-output {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: 2px dashed #bdc3c7;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .qr-output.has-qr {
            border-color: #27ae60;
            background: rgba(255, 255, 255, 0.95);
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .placeholder {
            color: #7f8c8d;
            font-style: italic;
            font-size: 1.1em;
        }

        .download-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(39, 174, 96, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .url-info {
            background: rgba(52, 152, 219, 0.1);
            border-left: 4px solid #3498db;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: left;
        }

        .url-info small {
            color: #2980b9;
            font-size: 0.9em;
        }

        .qr-code-table {
            margin: 10px auto;
            border-collapse: collapse;
        }

        .qr-code-table td {
            width: 8px;
            height: 8px;
            padding: 0;
            margin: 0;
        }

        .qr-dark {
            background-color: #2c3e50;
        }

        .qr-light {
            background-color: #ffffff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .size-controls {
                flex-direction: column;
                gap: 10px;
            }

            .qr-code-table td {
                width: 6px;
                height: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêç QR Code Generator</h1>
            <div class="python-badge">Powered by Python Logic</div>
            <p style="color: #7f8c8d; margin-top: 10px;">Generate QR codes instantly for your URLs</p>
        </div>

        <div class="url-info">
            <small><strong>üí° Tip:</strong> URLs will automatically start with "https://locabartees.com/" - just add your path!</small>
        </div>

        <div class="input-group">
            <label for="urlInput">üîó URL Path:</label>
            <input type="text" id="urlInput" placeholder="e.g., products/shirt-123, about, contact" value="">
        </div>

        <div class="size-controls">
            <div class="input-group">
                <label for="sizeSelect">üìê QR Code Size:</label>
                <select id="sizeSelect">
                    <option value="4">Small</option>
                    <option value="6" selected>Medium</option>
                    <option value="8">Large</option>
                    <option value="10">Extra Large</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="qualitySelect">‚öôÔ∏è Error Correction:</label>
                <select id="qualitySelect">
                    <option value="L">Low (7%)</option>
                    <option value="M" selected>Medium (15%)</option>
                    <option value="Q">Quartile (25%)</option>
                    <option value="H">High (30%)</option>
                </select>
            </div>
        </div>

        <button class="generate-btn" onclick="generateQR()">
            üöÄ Generate QR Code
        </button>

        <div class="qr-output" id="qrOutput">
            <div class="placeholder">QR code will appear here...</div>
        </div>
    </div>

    <script>
        // Initialize with focus on input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('urlInput').focus();
            
            // Generate a sample QR code on page load
            setTimeout(() => {
                document.getElementById('urlInput').value = 'products/featured';
                generateQR();
            }, 500);
        });

        // Add enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });

        function generateQR() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const cellSize = parseInt(document.getElementById('sizeSelect').value);
            const errorLevel = document.getElementById('qualitySelect').value;
            const qrOutput = document.getElementById('qrOutput');
            
            // Construct the full URL
            let fullUrl = urlInput;
            if (fullUrl && !fullUrl.startsWith('http')) {
                // Remove leading slash if present
                if (fullUrl.startsWith('/')) {
                    fullUrl = fullUrl.substring(1);
                }
                fullUrl = 'https://locabartees.com/' + fullUrl;
            } else if (!fullUrl) {
                fullUrl = 'https://locabartees.com/';
            }
            
            // Show loading message
            qrOutput.innerHTML = '<div style="color: #3498db; font-size: 1.2em;">üîÑ Generating QR code...</div>';
            qrOutput.classList.remove('has-qr');
            
            try {
                // Create QR code
                const qr = qrcode(0, errorLevel);
                qr.addData(fullUrl);
                qr.make();
                
                // Generate QR code HTML
                const qrHTML = qr.createTableTag(cellSize, 10);
                
                // Create container
                const qrContainer = document.createElement('div');
                qrContainer.className = 'qr-container';
                
                // Add QR code
                const qrDiv = document.createElement('div');
                qrDiv.innerHTML = qrHTML;
                
                // Style the table
                const table = qrDiv.querySelector('table');
                if (table) {
                    table.className = 'qr-code-table';
                    table.style.border = `${cellSize * 2}px solid white`;
                    table.style.borderRadius = '8px';
                    table.style.boxShadow = '0 4px 12px rgba(0,0,0,0.1)';
                }
                
                // Add URL display
                const urlDisplay = document.createElement('div');
                urlDisplay.innerHTML = `<strong>URL:</strong> <code style="background: #ecf0f1; padding: 2px 6px; border-radius: 3px; font-size: 0.9em; word-break: break-all;">${fullUrl}</code>`;
                urlDisplay.style.marginTop = '15px';
                urlDisplay.style.fontSize = '0.9em';
                urlDisplay.style.color = '#2c3e50';
                urlDisplay.style.maxWidth = '100%';
                
                // Add download button
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'üì• Download PNG';
                downloadBtn.className = 'download-btn';
                downloadBtn.onclick = () => downloadQR(table, fullUrl);
                
                // Assemble container
                qrContainer.appendChild(qrDiv);
                qrContainer.appendChild(urlDisplay);
                qrContainer.appendChild(downloadBtn);
                
                // Update output
                qrOutput.innerHTML = '';
                qrOutput.appendChild(qrContainer);
                qrOutput.classList.add('has-qr');
                
            } catch (error) {
                console.error('QR Generation Error:', error);
                qrOutput.innerHTML = '<div style="color: #e74c3c;">‚ùå Error generating QR code. Please try again.</div>';
            }
        }
        
        function downloadQR(table, url) {
            if (!table) return;
            
            try {
                // Create canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Get table dimensions
                const rows = table.rows;
                const cellSize = parseInt(document.getElementById('sizeSelect').value);
                const padding = cellSize * 2;
                
                canvas.width = rows[0].cells.length * cellSize + (padding * 2);
                canvas.height = rows.length * cellSize + (padding * 2);
                
                // Fill background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw QR code
                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    for (let j = 0; j < row.cells.length; j++) {
                        const cell = row.cells[j];
                        const bgColor = window.getComputedStyle(cell).backgroundColor;
                        
                        if (bgColor === 'rgb(44, 62, 80)' || cell.style.backgroundColor === 'rgb(44, 62, 80)') {
                            ctx.fillStyle = '#2c3e50';
                            ctx.fillRect(
                                j * cellSize + padding, 
                                i * cellSize + padding, 
                                cellSize, 
                                cellSize
                            );
                        }
                    }
                }
                
                // Download
                const link = document.createElement('a');
                link.download = `qr-code-locabartees-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Show success feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Downloaded!';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
                
            } catch (error) {
                console.error('Download Error:', error);
                alert('Download failed. Please try right-clicking the QR code and saving the image.');
            }
        }
    </script>
</body>
</html>
