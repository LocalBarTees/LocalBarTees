<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Bar Tees QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
            max-width: 480px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 24px;
        }

        .brand-badge {
            display: inline-block;
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }

        .input-group {
            margin-bottom: 32px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #2d3748;
            font-weight: 600;
            font-size: 1em;
            letter-spacing: -0.2px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1em;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #f7fafc;
            color: #2d3748;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
            background: #ffffff;
            transform: translateY(-1px);
        }

        .generate-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.3);
            margin: 24px 0;
            width: 100%;
            letter-spacing: 0.3px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(72, 187, 120, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .qr-output {
            margin-top: 32px;
            padding: 32px 24px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .qr-output.has-qr {
            background: linear-gradient(135deg, #ffffff, #f7fafc);
            border-color: #48bb78;
            box-shadow: 0 8px 24px rgba(72, 187, 120, 0.1);
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .placeholder {
            color: #a0aec0;
            font-size: 1.1em;
            font-weight: 500;
        }

        .download-btn {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(237, 137, 54, 0.3);
            letter-spacing: 0.2px;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(237, 137, 54, 0.4);
        }

        .url-info {
            background: linear-gradient(135deg, #ebf8ff, #bee3f8);
            border-left: 4px solid #4299e1;
            padding: 16px 20px;
            margin-bottom: 24px;
            border-radius: 8px;
            text-align: left;
        }

        .url-info small {
            color: #2b6cb0;
            font-size: 0.9em;
            font-weight: 500;
        }

        .qr-code-table {
            margin: 0 auto;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .qr-code-table td {
            width: 8px;
            height: 8px;
            padding: 0;
            margin: 0;
        }

        .url-display {
            background: #f7fafc;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-size: 0.85em;
            color: #4a5568;
            word-break: break-all;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            max-width: 100%;
        }

        .loading {
            color: #4299e1;
            font-size: 1.1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
                border-radius: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }
            
            .qr-code-table td {
                width: 6px;
                height: 6px;
            }

            input[type="text"] {
                font-size: 1em;
                padding: 14px 16px;
            }

            .generate-btn {
                font-size: 1em;
                padding: 14px 28px;
            }
        }

        @media (max-width: 400px) {
            .qr-code-table td {
                width: 5px;
                height: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Local Bar Tees</h1>
            <p class="subtitle">QR Code Generator</p>
            <div class="brand-badge">Professional QR Codes</div>
        </div>

        <div class="url-info">
            <small><strong>💡 Quick Start:</strong> Enter your unique identifier and generate instant QR codes for locabartees.com</small>
        </div>

        <div class="input-group">
            <label for="uniqueid">🔖 Unique ID:</label>
            <input type="text" id="uniqueid" placeholder="e.g., shirt-123, promo-summer, contact" value="">
        </div>

        <button class="generate-btn" onclick="generateQR()">
            🚀 Generate QR Code
        </button>

        <div class="qr-output" id="qrOutput">
            <div class="placeholder">Your QR code will appear here</div>
        </div>
    </div>

    <script>
        // Initialize with focus on input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('uniqueid').focus();
            
            // Generate a sample QR code on page load
            setTimeout(() => {
                document.getElementById('uniqueid').value = 'featured-products';
                generateQR();
            }, 800);
        });

        // Add enter key support
        document.getElementById('uniqueid').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });

        function generateQR() {
            const uniqueid = document.getElementById('uniqueid').value.trim();
            const qrOutput = document.getElementById('qrOutput');
            
            // Construct the full URL with ?qr parameter
            let fullUrl;
            if (uniqueid) {
                // Remove leading slash if present
                const cleanId = uniqueid.startsWith('/') ? uniqueid.substring(1) : uniqueid;
                fullUrl = `https://locabartees.com/${cleanId}?qr`;
            } else {
                fullUrl = 'https://locabartees.com/?qr';
            }
            
            // Show loading message
            qrOutput.innerHTML = '<div class="loading">Generating QR code</div>';
            qrOutput.classList.remove('has-qr');
            
            // Add slight delay for better UX
            setTimeout(() => {
                try {
                    // Create container first
                    const qrContainer = document.createElement('div');
                    qrContainer.className = 'qr-container';
                    
                    // Create canvas element for QR code
                    const canvas = document.createElement('canvas');
                    canvas.style.borderRadius = '8px';
                    canvas.style.boxShadow = '0 8px 24px rgba(0, 0, 0, 0.1)';
                    
                    // Generate QR code using QRCode library
                    QRCode.toCanvas(canvas, fullUrl, {
                        width: 300,
                        height: 300,
                        margin: 2,
                        color: {
                            dark: '#2d3748',
                            light: '#ffffff'
                        },
                        errorCorrectionLevel: 'M'
                    }, function (error) {
                        if (error) {
                            console.error('QR Generation Error:', error);
                            qrOutput.innerHTML = '<div style="color: #e53e3e; font-weight: 500;">❌ Generation failed. Please try again.</div>';
                            return;
                        }
                        
                        // Add URL display
                        const urlDisplay = document.createElement('div');
                        urlDisplay.className = 'url-display';
                        urlDisplay.textContent = fullUrl;
                        
                        // Add download button
                        const downloadBtn = document.createElement('button');
                        downloadBtn.textContent = '📱 Download PNG';
                        downloadBtn.className = 'download-btn';
                        downloadBtn.onclick = () => downloadQR(canvas, fullUrl, uniqueid);
                        
                        // Assemble container
                        qrContainer.appendChild(canvas);
                        qrContainer.appendChild(urlDisplay);
                        qrContainer.appendChild(downloadBtn);
                        
                        // Update output
                        qrOutput.innerHTML = '';
                        qrOutput.appendChild(qrContainer);
                        qrOutput.classList.add('has-qr');
                    });
                    
                } catch (error) {
                    console.error('QR Generation Error:', error);
                    qrOutput.innerHTML = '<div style="color: #e53e3e; font-weight: 500;">❌ Generation failed. Please try again.</div>';
                }
            }, 300);
        }
        
        function downloadQR(canvas, url, uniqueid) {
            if (!canvas) return;
            
            try {
                // Download with descriptive filename
                const filename = uniqueid ? 
                    `locabartees-qr-${uniqueid.replace(/[^a-zA-Z0-9-]/g, '-')}.png` : 
                    `locabartees-qr-${Date.now()}.png`;
                
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Success feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ Downloaded!';
                btn.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(135deg, #ed8936, #dd6b20)';
                }, 2500);
                
            } catch (error) {
                console.error('Download Error:', error);
                alert('Download failed. Please try again.');
            }
        }
    </script>
</body>
</html>
