<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="assets/qr_favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-touch-icon-76x76.png">
    <meta name="apple-mobile-web-app-title" content="QR Codes for Local Bar Tees">
    <title>QR Codes for Local Bar Tees</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --soft-black: #111111;
            --border-gray: #333333;
            --text-gray: #999999;
            --light-gray: #cccccc;
            --pure-white: #ffffff;
            --accent-gray: #f8f8f8;
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: var(--pure-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .qr-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-gray);
            border-radius: var(--radius-lg);
            padding: 2rem;
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .qr-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .artist-header {
            position: relative;
        }

        .artist-name {
            font-size: clamp(2rem, 5vw, 2.75rem);
            font-weight: 800;
            color: var(--pure-white);
            margin-bottom: 0.5rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .artist-subtitle {
            font-size: 1rem;
            color: var(--text-gray);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .qr-section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .qr-wrapper {
            display: inline-block;
            position: relative;
        }

        .qr-wrapper::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(45deg, var(--pure-white), #f0f0f0);
            border-radius: calc(var(--radius-md) + 4px);
            z-index: -1;
        }

        .qr-image, .qr-placeholder {
            width: 240px;
            height: 240px;
            border-radius: var(--radius-md);
            background: var(--pure-white);
            box-shadow: var(--shadow);
            border: 2px solid var(--pure-white);
        }
        
        .qr-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-gray);
        }

        .qr-url {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--light-gray);
            text-align: center;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.95rem;
            border: 1px solid var(--border-gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 130px;
            min-height: 48px;
            background: linear-gradient(135deg, #222222, #333333);
            color: var(--pure-white);
            border-color: #444444;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .brand-credit {
            font-size: 1rem;
            color: #666666;
            font-weight: 500;
            text-decoration: none;
            display: block;
            padding: 0.25rem;
            letter-spacing: 0.02em;
        }

        /* Desktop/Web Layout */
        @media (min-width: 1024px) {
            body {
                padding: 2rem;
            }

            .qr-container {
                max-width: 600px;
                padding: 2.5rem;
            }

            .artist-name {
                font-size: clamp(3rem, 6vw, 4rem);
                margin-bottom: 1rem;
            }

            .artist-subtitle {
                font-size: 1.2rem;
            }

            .qr-section {
                margin: 2rem 0;
                gap: 1.5rem;
            }

            .qr-image, .qr-placeholder {
                width: 280px;
                height: 280px;
            }

            .qr-url {
                font-size: 1.2rem;
                color: var(--light-gray);
            }

            .action-buttons {
                margin: 2rem 0 0 0;
            }
        }

        /* Mobile/iPhone App-like Layout */
        @media (max-width: 1023px) {
            body {
                padding: 0;
                margin: 0;
                background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
                overflow: hidden;
            }

            body::before {
                display: none;
            }
            
            .qr-container {
                padding: env(safe-area-inset-top, 2rem) 2rem env(safe-area-inset-bottom, 2rem) 2rem;
                border-radius: 0;
                border: none;
                max-width: none;
                width: 100vw;
                height: 100vh;
                height: 100dvh;
                background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
                backdrop-filter: none;
                box-shadow: none;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                gap: 1.5rem;
                overflow: hidden;
            }

            .qr-container::before {
                display: none;
            }

            .artist-header {
                flex-shrink: 0;
            }
            
            .artist-name {
                font-size: clamp(1.75rem, 8vw, 2.5rem);
                margin-bottom: 0.5rem;
            }

            .artist-subtitle {
                font-size: clamp(0.85rem, 4vw, 1rem);
            }

            .qr-section {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 1.5rem;
                max-width: 320px;
                margin: 0 auto;
            }
            
            .qr-image, .qr-placeholder {
                width: min(50vw, 220px);
                height: min(50vw, 220px);
            }

            .qr-url {
                color: var(--light-gray);
                font-size: 1rem;
                font-family: 'Inter', sans-serif;
                font-weight: 600;
                text-align: center;
                width: 100%;
            }
            
            .action-buttons {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                flex-shrink: 0;
            }
            
            .btn {
                width: 100%;
                background: rgba(34, 34, 34, 0.8);
                border: 1px solid #444444;
                border-radius: 15px;
                color: var(--pure-white);
                font-size: 0.9rem;
                font-weight: 600;
                padding: 1rem 0.75rem;
                min-height: 50px;
                backdrop-filter: blur(10px);
                text-transform: uppercase;
                letter-spacing: 0.05em;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

            .brand-credit {
                text-align: center;
                padding: 1rem 0;
                font-size: 0.9rem;
                color: rgba(255, 255, 255, 0.6);
                flex-shrink: 0;
            }
        }

        /* Print Styles */
        @media print {
            @page {
                size: letter;
                margin: 0.5in;
            }
            
            @page :first {
                margin-top: 0;
                margin-bottom: 0;
            }
            
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            body {
                background: white !important;
                color: black !important;
                padding: 0 !important;
                margin: 0 !important;
                font-family: 'Inter', Arial, sans-serif !important;
                width: 100% !important;
                height: 100vh !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
            }

            body::before {
                display: none;
            }
            
            .qr-container {
                border: none !important;
                background: white !important;
                border-radius: 0 !important;
                padding: 0 !important;
                max-width: none !important;
                width: 100% !important;
                height: auto !important;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                justify-content: center !important;
                text-align: center !important;
                box-shadow: none !important;
                backdrop-filter: none !important;
                gap: 30px !important;
            }

            .qr-container::before {
                display: none;
            }
            
            .artist-header {
                margin: 0 !important;
                width: 100% !important;
            }
            
            .qr-section {
                margin: 0 !important;
                width: 100% !important;
                gap: 15px !important;
            }
            
            .brand-credit {
                margin: 0 !important;
                width: 100% !important;
            }
            
            .artist-name {
                font-size: 36pt !important;
                color: #000 !important;
                margin-bottom: 8px !important;
                text-shadow: none !important;
                font-weight: 800 !important;
                line-height: 1 !important;
                letter-spacing: -2px !important;
            }
            
            .artist-subtitle {
                font-size: 14pt !important;
                color: #000 !important;
                margin-bottom: 0 !important;
                text-transform: uppercase !important;
                letter-spacing: 4px !important;
                font-weight: 500 !important;
            }

            .qr-wrapper {
                margin: 0 auto !important;
                padding: 0 !important;
                border: none !important;
                border-radius: 0 !important;
                background: transparent !important;
                display: inline-block !important;
            }

            .qr-wrapper::before {
                display: none;
            }
            
            .qr-image, .qr-placeholder {
                width: 3.5in !important;
                height: 3.5in !important;
                border: none !important;
                margin: 0 auto !important;
                box-shadow: none !important;
                background: white !important;
                border-radius: 0 !important;
            }
            
            .qr-url {
                background: transparent !important;
                border: none !important;
                color: #000 !important;
                font-size: 22pt !important;
                padding: 0 !important;
                font-family: 'Inter', Arial, sans-serif !important;
                font-weight: 700 !important;
                text-transform: uppercase !important;
                letter-spacing: 0 !important;
                margin: 0 !important;
                display: block !important;
                text-align: center !important;
                width: 100% !important;
                white-space: nowrap !important;
                overflow: visible !important;
                word-break: keep-all !important;
                line-height: 1 !important;
            }
            
            .brand-credit {
                font-size: 10pt !important;
                color: #666 !important;
                text-align: center !important;
                margin: 0 !important;
                text-decoration: none !important;
                font-weight: 400 !important;
                border-top: none !important;
                padding: 0 !important;
            }
            
            .action-buttons {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="artist-header">
            <h1 class="artist-name" id="artist-name"></h1>
            <p class="artist-subtitle">official merch</p>
        </div>

        <div class="qr-section">
            <div class="qr-wrapper">
                <img src="" alt="QR Code" class="qr-image" id="qr-image" style="display: none;">
                <div class="qr-placeholder" id="qr-placeholder">QR</div>
            </div>
            <div class="qr-url" id="qr-url"></div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-print" id="print-btn">print qr</button>
            <button class="btn btn-share" id="share-btn">share this shop</button>
        </div>

        <a href="" target="_blank" class="brand-credit" id="brand-credit"></a>
    </div>

    <script>
        let backupUrl = 'https://localbartees.com';
        
        function getQRParam() {
            try {
                const params = new URLSearchParams(window.location.search);
                const qrParam = params.get('qr');
                return qrParam ? qrParam.toLowerCase() : null;
            } catch (e) {
                return null;
            }
        }
        
        function showQRImage() {
            try {
                const img = document.getElementById('qr-image');
                const placeholder = document.getElementById('qr-placeholder');
                if (img && placeholder) {
                    img.style.display = 'block';
                    placeholder.style.display = 'none';
                }
            } catch (e) {
                console.log('Error showing QR image');
            }
        }
        
        function showQRPlaceholder() {
            try {
                const img = document.getElementById('qr-image');
                const placeholder = document.getElementById('qr-placeholder');
                if (img && placeholder) {
                    img.style.display = 'none';
                    placeholder.style.display = 'flex';
                }
            } catch (e) {
                console.log('Error showing placeholder');
            }
        }
        
        function updateContent(entityName, urlLabel, actualUrl, qrId) {
            try {
                document.getElementById('artist-name').textContent = entityName.toUpperCase();
                document.getElementById('qr-url').textContent = urlLabel.toUpperCase();
                document.title = 'QR Codes for ' + entityName;
                
                // Update apple-mobile-web-app-title for iOS home screen
                let appTitleMeta = document.querySelector('meta[name="apple-mobile-web-app-title"]');
                if (appTitleMeta) {
                    appTitleMeta.setAttribute('content', 'QR Codes for ' + entityName);
                }
                
                const qrImg = document.getElementById('qr-image');
                qrImg.onload = showQRImage;
                qrImg.onerror = showQRPlaceholder;
                qrImg.src = 'qr_codes/' + qrId + '.png';
                
                // Update brand credit link
                const brandCredit = document.getElementById('brand-credit');
                brandCredit.href = actualUrl;
                brandCredit.textContent = urlLabel.toLowerCase();
                
                backupUrl = actualUrl;
            } catch (e) {
                console.log('Error updating content');
            }
        }
        
        function displayAllRecords(entries) {
            try {
                document.getElementById('artist-name').textContent = 'QR CODES FOR LOCAL BAR TEES';
                document.getElementById('qr-url').textContent = 'SELECT AN OPTION BELOW';
                document.title = 'QR Codes for Local Bar Tees';
                
                // Hide the QR image section
                const qrSection = document.querySelector('.qr-section');
                qrSection.style.display = 'none';
                
                // Create buttons for each entry
                const actionButtons = document.querySelector('.action-buttons');
                actionButtons.innerHTML = '';
                
                entries.forEach(entry => {
                    const nameEl = entry.querySelector('name');
                    const urlEl = entry.querySelector('url');
                    const entityName = nameEl ? nameEl.textContent : 'Unknown';
                    const fullUrl = urlEl ? urlEl.textContent : '#';
                    
                    // Get qr ID from first attribute
                    const attributes = entry.attributes;
                    let qrId = 'default';
                    if (attributes.length > 0) {
                        qrId = attributes[0].value;
                    }
                    
                    const button = document.createElement('button');
                    button.className = 'btn';
                    button.textContent = entityName.toUpperCase();
                    button.addEventListener('click', () => {
                        window.location.href = '?qr=' + qrId;
                    });
                    
                    actionButtons.appendChild(button);
                });
                
            } catch (e) {
                console.log('Error displaying all records');
            }
        }
        
        function loadData() {
            const qrParam = getQRParam();
            
            fetch('assets/qr.xml')
                .then(response => {
                    if (!response.ok) throw new Error('XML not found');
                    return response.text();
                })
                .then(xmlText => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                    const entries = xmlDoc.querySelectorAll('qr');
                    
                    // If no qr parameter, show all records
                    if (qrParam === null) {
                        displayAllRecords(entries);
                        return;
                    }
                    
                    // Otherwise, look for specific record
                    let found = null;
                    
                    // Look for exact match first
                    for (let i = 0; i < entries.length; i++) {
                        const entry = entries[i];
                        const attributes = entry.attributes;
                        for (let j = 0; j < attributes.length; j++) {
                            const attr = attributes[j];
                            if (attr.value.toLowerCase() === qrParam) {
                                found = entry;
                                break;
                            }
                        }
                        if (found) break;
                    }
                    
                    // If no match and not 'lbt', try to find 'lbt' specifically
                    if (!found && qrParam !== 'lbt') {
                        for (let i = 0; i < entries.length; i++) {
                            const entry = entries[i];
                            const attributes = entry.attributes;
                            for (let j = 0; j < attributes.length; j++) {
                                const attr = attributes[j];
                                if (attr.value.toLowerCase() === 'lbt') {
                                    found = entry;
                                    break;
                                }
                            }
                            if (found) break;
                        }
                    }
                    
                    // Use first entry as last resort
                    if (!found && entries.length > 0) {
                        found = entries[0];
                    }
                    
                    if (found) {
                        const nameEl = found.querySelector('name');
                        const urlEl = found.querySelector('url');
                        const entityName = nameEl ? nameEl.textContent : 'Unknown';
                        const fullUrl = urlEl ? urlEl.textContent : '#';
                        
                        let urlLabel = fullUrl;
                        if (fullUrl.includes('localbartees.com')) {
                            if (fullUrl === 'https://localbartees.com') {
                                urlLabel = 'localbartees.com';
                            } else {
                                const pathMatch = fullUrl.match(/localbartees\.com\/(.+)/);
                                urlLabel = pathMatch ? 'localbartees.com/' + pathMatch[1] : 'localbartees.com';
                            }
                        }
                        
                        // Get qr ID from matching attribute
                        const attributes = found.attributes;
                        let qrId = qrParam;
                        for (let j = 0; j < attributes.length; j++) {
                            const attr = attributes[j];
                            if (attr.value.toLowerCase() === qrParam) {
                                qrId = attr.value;
                                break;
                            }
                        }
                        
                        updateContent(entityName, urlLabel, fullUrl, qrId);
                    } else {
                        // Show error message if no data found
                        document.getElementById('artist-name').textContent = 'NO DATA FOUND';
                        document.getElementById('qr-url').textContent = 'CHECK XML FILE';
                        document.title = 'QR Codes - No Data';
                    }
                })
                .catch(error => {
                    console.log('Error loading XML file');
                    // Show error message if XML fails to load
                    document.getElementById('artist-name').textContent = 'ERROR LOADING';
                    document.getElementById('qr-url').textContent = 'XML FILE NOT FOUND';
                    document.title = 'QR Codes - Error';
                });
        }
        
        function openUrl() {
            try {
                if (backupUrl) {
                    window.open(backupUrl, '_blank');
                }
            } catch (e) {
                console.log('Error opening URL');
            }
        }
        
        function doPrint() {
            try {
                window.print();
            } catch (e) {
                console.log('Error printing');
            }
        }
        
        function doShare() {
            try {
                const shareUrl = backupUrl || 'https://localbartees.com';
                const entityName = document.getElementById('artist-name').textContent;
                if (navigator.share) {
                    navigator.share({
                        title: 'QR Codes for ' + entityName,
                        text: 'Check out official merchandise from ' + entityName,
                        url: shareUrl
                    });
                } else if (navigator.clipboard) {
                    navigator.clipboard.writeText(shareUrl).then(() => {
                        alert('Shop link copied!');
                    });
                } else {
                    alert('Share this shop: ' + shareUrl);
                }
            } catch (e) {
                console.log('Error sharing');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            try {
                loadData();
                
                // Only add these event listeners if we're showing a specific QR code
                const qrParam = getQRParam();
                if (qrParam !== null) {
                    document.getElementById('print-btn').addEventListener('click', doPrint);
                    document.getElementById('share-btn').addEventListener('click', doShare);
                }
            } catch (e) {
                console.log('Error initializing');
            }
        });
    </script>
</body>
</html>
