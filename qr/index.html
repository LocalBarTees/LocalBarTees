<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="assets/qr_favicon.ico" type="image/x-icon">
    <title>Local Bar Tees Share</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .qr-container {
            background: #000000;
            border: 1px solid #333333;
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            max-width: 480px;
            width: 100%;
        }

        .artist-header {
            margin-bottom: 40px;
        }

        .artist-name {
            font-size: 2.75rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1.1;
        }

        .artist-subtitle {
            font-size: 1rem;
            color: #999999;
            margin-bottom: 32px;
        }

        .qr-section {
            margin: 40px 0;
        }

        .qr-wrapper {
            display: inline-block;
            margin-bottom: 32px;
        }

        .qr-image {
            width: 280px;
            height: 280px;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            background: #ffffff;
        }
        
        .qr-placeholder {
            width: 280px;
            height: 280px;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 600;
            color: #999999;
        }

        .scan-description {
            color: #cccccc;
            font-size: 0.95rem;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .backup-section {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
        }

        .backup-text {
            font-size: 0.875rem;
            color: #999999;
            margin-bottom: 12px;
        }

        .backup-url {
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            background: #222222;
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid #333333;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
            font-family: monospace;
            min-height: 48px;
        }

        .backup-url:hover {
            background: #333333;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            border: 1px solid #333333;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            min-height: 48px;
            justify-content: center;
            background: none;
        }

        .btn-print {
            background: #222222;
            color: #ffffff;
        }

        .btn-print:hover {
            background: #333333;
        }

        .btn-share {
            background: #ffffff;
            color: #000000;
        }

        .btn-share:hover {
            background: #e5e5e5;
        }

        .brand-credit {
            font-size: 1.25rem;
            color: #666666;
            font-weight: 500;
            text-decoration: none;
            margin-top: 20px;
            display: block;
            padding: 8px;
        }
        
        .brand-credit:hover {
            color: #999999;
        }

        /* Print styles */
        @media print {
            @page {
                size: letter;
                margin: 0.5in;
            }
            
            body {
                background: white;
                color: black;
                padding: 0;
                margin: 0;
            }
            
            .qr-container {
                border: 2px solid #000;
                background: white;
                border-radius: 12px;
                padding: 40px;
                max-width: none;
                width: 100%;
            }
            
            .artist-name {
                font-size: 48pt;
                color: #000;
            }
            
            .artist-subtitle {
                font-size: 16pt;
                color: #333;
            }
            
            .qr-image, .qr-placeholder {
                width: 4in;
                height: 4in;
                border: 3px solid #000;
            }
            
            .scan-description {
                color: #333;
                font-size: 14pt;
            }
            
            .backup-section {
                border: 2px solid #000;
                background: #f8f8f8;
            }
            
            .backup-text {
                color: #333;
                font-size: 13pt;
            }
            
            .backup-url {
                background: white;
                border: 2px solid #000;
                color: #000;
                font-size: 16pt;
            }
            
            .brand-credit {
                font-size: 14pt;
                color: #666;
            }
            
            .action-buttons {
                display: none;
            }
            
            .print-instructions {
                display: block;
                text-align: center;
                font-size: 10pt;
                color: #666;
                margin-top: 20px;
                padding-top: 10px;
                border-top: 1px solid #ddd;
            }
        }
        
        .print-instructions {
            display: none;
        }

        /* Mobile */
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            .qr-container {
                padding: 24px 20px;
            }
            
            .artist-name {
                font-size: 2rem;
            }
            
            .qr-image, .qr-placeholder {
                width: 240px;
                height: 240px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="artist-header">
            <h1 class="artist-name" id="artist-name">LOCAL BAR TEES</h1>
            <p class="artist-subtitle">official merch</p>
        </div>

        <div class="qr-section">
            <div class="qr-wrapper">
                <img src="" alt="QR Code" class="qr-image" id="qr-image" style="display: none;">
                <div class="qr-placeholder" id="qr-placeholder">QR</div>
            </div>
            <p class="scan-description" id="scan-description">point your camera here to browse and buy official local bar tees merchandise</p>
        </div>

        <div class="backup-section">
            <p class="backup-text">or visit:</p>
            <div class="backup-url" id="backup-url">localbartees.com</div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-print" id="print-btn">
                <span>ðŸ–¨</span>
                print
            </button>
            <button class="btn btn-share" id="share-btn">
                <span>ðŸ“¤</span>
                share
            </button>
        </div>

        <div class="print-instructions">
            Scan QR code with your phone's camera app â€¢ Generated: <span id="print-date"></span> â€¢ localbartees.com
        </div>
        
        <a href="https://localbartees.com" target="_blank" class="brand-credit">localbartees.com</a>
    </div>

    <script>
        let backupUrl = 'https://localbartees.com';
        
        function getQRParam() {
            try {
                const params = new URLSearchParams(window.location.search);
                return params.get('qr') || 'lbt';
            } catch (e) {
                return 'lbt';
            }
        }
        
        function showQRImage() {
            try {
                const img = document.getElementById('qr-image');
                const placeholder = document.getElementById('qr-placeholder');
                if (img && placeholder) {
                    img.style.display = 'block';
                    placeholder.style.display = 'none';
                }
            } catch (e) {
                console.log('Error showing QR image');
            }
        }
        
        function showQRPlaceholder() {
            try {
                const img = document.getElementById('qr-image');
                const placeholder = document.getElementById('qr-placeholder');
                if (img && placeholder) {
                    img.style.display = 'none';
                    placeholder.style.display = 'flex';
                }
            } catch (e) {
                console.log('Error showing placeholder');
            }
        }
        
        function updateContent(entityName, urlLabel, actualUrl, qrId) {
            try {
                document.getElementById('artist-name').textContent = entityName.toUpperCase();
                document.getElementById('backup-url').textContent = urlLabel;
                document.getElementById('scan-description').textContent = 
                    'point your camera here to browse and buy official ' + entityName.toLowerCase() + ' merchandise';
                document.title = entityName + ' Share';
                
                const qrImg = document.getElementById('qr-image');
                qrImg.onload = showQRImage;
                qrImg.onerror = showQRPlaceholder;
                qrImg.src = 'qr_codes/' + qrId + '.png';
                
                // Use the actual URL for navigation
                backupUrl = actualUrl;
            } catch (e) {
                console.log('Error updating content');
            }
        }
        
        function loadData() {
            const qrParam = getQRParam().toLowerCase();
            
            fetch('assets/qr.xml')
                .then(response => {
                    if (!response.ok) throw new Error('XML not found');
                    return response.text();
                })
                .then(xmlText => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                    
                    // Look for qr elements with the matching attribute
                    const entries = xmlDoc.querySelectorAll('qr');
                    let found = null;
                    
                    // Look for exact match using the qr attribute
                    for (let i = 0; i < entries.length; i++) {
                        const entry = entries[i];
                        // Check all attributes to find the matching one
                        const attributes = entry.attributes;
                        for (let j = 0; j < attributes.length; j++) {
                            const attr = attributes[j];
                            if (attr.value.toLowerCase() === qrParam) {
                                found = entry;
                                break;
                            }
                        }
                        if (found) break;
                    }
                    
                    // Use first entry if no match
                    if (!found && entries.length > 0) {
                        found = entries[0];
                    }
                    
                    // Try to find lbt specifically
                    if (!found) {
                        for (let i = 0; i < entries.length; i++) {
                            const entry = entries[i];
                            const attributes = entry.attributes;
                            for (let j = 0; j < attributes.length; j++) {
                                const attr = attributes[j];
                                if (attr.value.toLowerCase() === 'lbt') {
                                    found = entry;
                                    break;
                                }
                            }
                            if (found) break;
                        }
                    }
                    
                    if (found) {
                        const nameEl = found.querySelector('name');
                        const urlEl = found.querySelector('url');
                        const entityName = nameEl ? nameEl.textContent : 'Local Bar Tees';
                        const fullUrl = urlEl ? urlEl.textContent : 'https://localbartees.com';
                        
                        // Extract display label from URL (remove https:// and localbartees.com/ if present)
                        let urlLabel = fullUrl;
                        if (fullUrl.includes('localbartees.com')) {
                            if (fullUrl === 'https://localbartees.com') {
                                urlLabel = 'localbartees.com';
                            } else {
                                // Extract the path part for display
                                const pathMatch = fullUrl.match(/localbartees\.com\/(.+)/);
                                if (pathMatch) {
                                    urlLabel = 'localbartees.com/' + pathMatch[1];
                                } else {
                                    urlLabel = 'localbartees.com';
                                }
                            }
                        }
                        
                        // Get the qr ID from the attribute
                        const attributes = found.attributes;
                        let qrId = 'lbt';
                        for (let j = 0; j < attributes.length; j++) {
                            const attr = attributes[j];
                            if (attr.value.toLowerCase() === qrParam) {
                                qrId = attr.value;
                                break;
                            }
                        }
                        
                        updateContent(entityName, urlLabel, fullUrl, qrId);
                    } else {
                        // Use defaults
                        updateContent('Local Bar Tees', 'localbartees.com', 'https://localbartees.com', 'lbt');
                    }
                })
                .catch(error => {
                    console.log('Using default lbt content');
                    updateContent('Local Bar Tees', 'localbartees.com', 'https://localbartees.com', 'lbt');
                });
        }
        
        function openBackupUrl() {
            try {
                if (backupUrl) {
                    window.open(backupUrl, '_blank');
                }
            } catch (e) {
                console.log('Error opening URL');
            }
        }
        
        function doPrint() {
            try {
                const now = new Date();
                const dateStr = now.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
                const dateEl = document.getElementById('print-date');
                if (dateEl) {
                    dateEl.textContent = dateStr;
                }
                window.print();
            } catch (e) {
                console.log('Error printing');
            }
        }
        
        function doShare() {
            try {
                const url = window.location.href;
                if (navigator.share) {
                    navigator.share({
                        title: 'Official Merchandise',
                        url: url
                    });
                } else if (navigator.clipboard) {
                    navigator.clipboard.writeText(url).then(() => {
                        alert('Link copied!');
                    });
                } else {
                    alert('Share: ' + url);
                }
            } catch (e) {
                console.log('Error sharing');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            try {
                loadData();
                
                document.getElementById('backup-url').addEventListener('click', openBackupUrl);
                document.getElementById('print-btn').addEventListener('click', doPrint);
                document.getElementById('share-btn').addEventListener('click', doShare);
            } catch (e) {
                console.log('Error initializing');
            }
        });
    </script>
</body>
</html>
