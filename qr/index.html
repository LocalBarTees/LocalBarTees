<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 16px;
            line-height: 1.5;
        }

        .dashboard-container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            padding: 24px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .exec-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .exec-title {
            font-size: 1rem;
            color: #aaaaaa;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .exec-company {
            font-size: 0.9rem;
            color: #888888;
            font-weight: 400;
        }

        .main-content {
            padding: 20px;
        }



        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin: 24px 0;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
            background: rgba(30, 30, 30, 0.8);
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
            min-height: 100px;
            width: 100%;
        }

        .action-btn:active {
            transform: scale(0.98);
            background: rgba(40, 40, 40, 0.8);
        }

        .action-btn:nth-child(1) {
            background: rgba(0, 123, 255, 0.15);
            border: 1px solid rgba(0, 123, 255, 0.2);
        }

        .action-btn:nth-child(1):active {
            background: rgba(0, 123, 255, 0.25);
        }

        .action-btn:nth-child(2) {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .action-btn:nth-child(2):active {
            background: rgba(220, 53, 69, 0.25);
        }

        .action-btn:nth-child(3) {
            background: rgba(40, 167, 69, 0.15);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .action-btn:nth-child(3):active {
            background: rgba(40, 167, 69, 0.25);
        }

        .btn-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            filter: grayscale(0.2);
        }

        .btn-label {
            font-size: 0.9rem;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        /* Larger screens */
        @media (min-width: 480px) {
            body {
                padding: 20px;
            }
            
            .dashboard-container {
                max-width: 480px;
            }
            
            .header {
                padding: 32px 24px;
            }
            
            .exec-name {
                font-size: 2.2rem;
            }
            
            .main-content {
                padding: 24px;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .metric-card {
                padding: 24px 20px;
            }
            
            .quick-stats {
                gap: 16px;
            }
        }

        @media (min-width: 768px) {
            .dashboard-container {
                max-width: 600px;
            }
            
            .action-buttons {
                flex-direction: row;
            }
        }

        /* Dark theme optimizations */
        ::selection {
            background: rgba(255, 255, 255, 0.2);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1 class="exec-name" id="execName">Loading...</h1>
            <p class="exec-title" id="execTitle">Loading...</p>
            <p class="exec-company" id="execCompany">Loading...</p>
        </div>

        <div class="main-content">


            <div class="action-buttons">
                <a href="https://localbartees.com" class="action-btn" target="_blank">
                    <div class="btn-icon">üåê</div>
                    <div class="btn-label">Visit LocalBarTees.com</div>
                </a>
                <a href="#" class="action-btn" id="businessCardBtn">
                    <div class="btn-icon">üíº</div>
                    <div class="btn-label">View Business Card</div>
                </a>
                <a href="#" class="action-btn" id="qrCodeBtn">
                    <div class="btn-icon">üì±</div>
                    <div class="btn-label">QR Codes</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Global team data object
        let teamData = {};

        // Function to load and parse XML from uploaded file
        async function loadTeamData() {
            try {
                console.log('Attempting to load team.xml...');
                // Try to read the team.xml file using the file API
                const xmlContent = await window.fs.readFile('team.xml', { encoding: 'utf8' });
                console.log('XML file loaded successfully:', xmlContent.substring(0, 200) + '...');
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlContent, 'text/xml');
                
                // Check for parsing errors
                const parseError = xmlDoc.getElementsByTagName('parsererror');
                if (parseError.length > 0) {
                    throw new Error('XML parsing error: ' + parseError[0].textContent);
                }
                
                const members = xmlDoc.getElementsByTagName('member');
                console.log('Found', members.length, 'team members in XML');
                
                for (let member of members) {
                    const id = member.getAttribute('id');
                    teamData[id] = {
                        name: member.querySelector('n')?.textContent || '',
                        title: member.querySelector('title')?.textContent || '',
                        phone: member.querySelector('phone')?.textContent || '',
                        email: member.querySelector('email')?.textContent || '',
                        website: member.querySelector('website')?.textContent || '',
                        qr_url: member.querySelector('qr_url')?.textContent || '',
                        company: member.querySelector('company')?.textContent || ''
                    };
                    console.log('Loaded team member:', id, teamData[id]);
                }
                
                console.log('Team data loaded from XML successfully:', teamData);
                
            } catch (error) {
                console.error('Error loading team.xml file:', error);
                console.log('Using fallback team data...');
                // Fallback to default data if XML fails to load
                teamData = {
                    main: {
                        name: "Local Bar Tees",
                        title: "Merch for Bars & Bands",
                        phone: "504.261.5637",
                        email: "info@localbartees.com",
                        website: "https://localbartees.com",
                        qr_url: "https://localbartees.com",
                        company: "Local Bar Tees"
                    },
                    gale: {
                        name: "Michael Gale",
                        title: "Sales & Product Developer",
                        phone: "504.261.5637",
                        email: "mgale@localbartees.com",
                        website: "https://localbartees.com",
                        qr_url: "https://localbartees.com/team/?id=gale",
                        company: "Local Bar Tees"
                    },
                    kolb: {
                        name: "Kevin Kolb",
                        title: "Team Member",
                        phone: "504.581.5652",
                        email: "kolb@localbartees.com",
                        website: "https://localbartees.com",
                        qr_url: "https://localbartees.com/team/?id=kolb",
                        company: "Local Bar Tees"
                    },
                    steele: {
                        name: "George Steele",
                        title: "Team Member",
                        phone: "617.717.4885",
                        email: "gsteele@localbartees.com",
                        website: "https://localbartees.com",
                        qr_url: "https://localbartees.com/team/?id=steele",
                        company: "Local Bar Tees"
                    }
                };
            }
            
            // Update dashboard after loading data
            updateDashboard();
        }

        // Function to update dashboard content
        function updateDashboard() {
            console.log('Updating dashboard...');
            
            // Get member ID from URL parameter
            const memberId = getUrlParameter('id') || 'gale';
            console.log('Selected member ID:', memberId);
            
            const member = teamData[memberId] || teamData.gale || {};
            console.log('Selected member data:', member);
            
            // Allow URL parameters to override team data
            const name = getUrlParameter('name') || member.name || 'Unknown';
            const title = getUrlParameter('title') || member.title || 'Team Member';
            const company = getUrlParameter('company') || member.company || 'Local Bar Tees';
            const phone = getUrlParameter('phone') || member.phone || '';
            const email = getUrlParameter('email') || member.email || '';
            
            // Metrics can still be customized via URL
            const revenue = getUrlParameter('revenue') || '$2.4M';
            const team = getUrlParameter('team') || '127';
            const goals = getUrlParameter('goals') || '89%';
            const growth = getUrlParameter('growth') || '+24%';
            const meetings = getUrlParameter('meetings') || '12';
            const emails = getUrlParameter('emails') || '47';
            const projects = getUrlParameter('projects') || '8';
            const notifications = getUrlParameter('notifications') || '3';
            
            // Set business card and QR code URLs
            const businessCardUrl = getUrlParameter('businesscard') || `mailto:${email}`;
            const qrCodeUrl = getUrlParameter('qrcode') || 'qr/';

            console.log('Final data:', { name, title, company, email, qrCodeUrl });

            // Update DOM elements
            document.getElementById('execName').textContent = name;
            document.getElementById('execTitle').textContent = title;
            document.getElementById('execCompany').textContent = company;
            document.getElementById('revenue').textContent = revenue;
            document.getElementById('team').textContent = team;
            document.getElementById('goals').textContent = goals;
            document.getElementById('growth').textContent = growth;
            document.getElementById('meetings').textContent = meetings;
            document.getElementById('emails').textContent = emails;
            document.getElementById('projects').textContent = projects;
            document.getElementById('notifications').textContent = notifications;
            
            // Update button links
            document.getElementById('businessCardBtn').href = businessCardUrl;
            document.getElementById('qrCodeBtn').href = qrCodeUrl;
            
            // Update page title
            document.title = `${name} - Executive Dashboard`;
            
            console.log('Dashboard updated successfully');
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting initialization...');
            loadTeamData();
        });

        // Add touch feedback for mobile
        function addTouchFeedback() {
            const touchElements = document.querySelectorAll('.action-btn');
            
            touchElements.forEach(element => {
                element.addEventListener('touchstart', function() {
                    this.style.opacity = '0.8';
                });
                
                element.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
                
                element.addEventListener('touchcancel', function() {
                    this.style.opacity = '1';
                });
            });
        }

        // Add click handlers for action buttons
        document.getElementById('businessCardBtn').addEventListener('click', function(e) {
            if (this.href === '#' || this.href.endsWith('#')) {
                e.preventDefault();
                alert('Please configure the business card URL parameter');
            }
        });

        document.getElementById('qrCodeBtn').addEventListener('click', function(e) {
            if (this.href === '#' || this.href.endsWith('#')) {
                e.preventDefault();
                alert('Please configure the QR code generator URL parameter');
            }
        });

        // Initialize touch feedback
        addTouchFeedback();
    </script>
</body>
</html>
