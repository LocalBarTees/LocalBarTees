<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Social share meta tags -->
    <meta property="og:title" content="Local Bar Tees QR Code Distributor">
    <meta property="og:description" content="Distribute and print QR code packages for Local Bar Tees clients.">
    <meta property="og:image" content="https://localbartees.github.io/LocalBarTees/qr/social_share2.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <link rel="image_src" href="https://localbartees.github.io/LocalBarTees/qr/social_share2.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://localbartees.github.io/LocalBarTees/qr/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Local Bar Tees QR Code Distributor">
    <meta name="twitter:description" content="Distribute and print QR code packages for Local Bar Tees clients.">
    <meta name="twitter:image" content="https://localbartees.github.io/LocalBarTees/qr/social_share2.png">
    <title>Local Bar Tees QR Code Distributor</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #000;
            margin-bottom: 5px;
            font-weight: normal;
        }

        .header p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 5px;
        }

        .business-count {
            font-size: 1rem;
            color: #666;
        }

        .back-button {
            display: inline-block;
            background: white;
            color: #000;
            border: 1px solid #ddd;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: #f5f5f5;
        }

        .business-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .business-card {
            background: white;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        .business-header {
            background: #000;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .business-name {
            font-size: 1.2rem;
            font-weight: normal;
            color: white;
        }

        .business-content {
            padding: 15px;
        }

        .business-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            background: white;
            color: #000;
            border: 1px solid #ddd;
            padding: 12px 15px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: normal;
            text-transform: uppercase;
        }

        .action-btn:hover {
            background: #f5f5f5;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin: 50px 0;
            padding: 40px;
            background: white;
            border: 1px solid #ddd;
        }

        .error-message {
            background: white;
            color: #000;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #ddd;
        }

        .client-link-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .client-link-content {
            background: white;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 1px solid #ddd;
            position: relative;
        }

        .client-link-instruction {
            font-size: 1.1rem;
            color: #000;
            margin-bottom: 20px;
        }

        .client-link-box {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 20px 0;
            font-family: Arial, sans-serif;
            font-size: 0.9rem;
            word-break: break-all;
            color: #000;
            user-select: all;
            cursor: text;
        }

        .client-link-box:hover {
            background: #e5e5e5;
        }

        .client-link-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .client-link-btn {
            background: white;
            color: #000;
            border: 1px solid #ddd;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .client-link-btn:hover {
            background: #f5f5f5;
        }

        .client-link-btn.secondary {
            background: #f5f5f5;
            color: #666;
        }

        .client-link-btn.secondary:hover {
            background: #e5e5e5;
        }

        .client-link-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .client-link-close:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .business-grid {
                grid-template-columns: 1fr;
            }

            .action-btn {
                padding: 10px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">‚Üê Back</button>
        
        <div class="header">
            <h1>Local Bar Tees QR Code Distributor</h1>
            <p>Local Bar Tees Team Only</p>
            <div class="business-count" id="businessCount">0 Businesses</div>
        </div>

        <div class="loading" id="loading">Loading businesses...</div>

        <div class="business-grid" id="businessGrid">
            <!-- Business cards will be populated here -->
        </div>

        <div class="client-link-overlay" id="clientLinkPopup">
            <div class="client-link-content">
                <button class="client-link-close" onclick="closeClientLink()">&times;</button>
                <div class="client-link-instruction">Here are your Local Bar Tees QR codes and instructions:</div>
                <div class="client-link-box" id="clientLinkBox">https://localbartees.github.io/LocalBarTees/qr/codes.html?qr=</div>
                <div class="client-link-actions">
                    <button class="client-link-btn" onclick="copyClientLink()">üìã Copy Link</button>
                    <button class="client-link-btn secondary" onclick="closeClientLink()">‚ùå Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let businessData = [];

        function getSortKey(name) {
            if (name.toLowerCase().startsWith('the ')) {
                return name.substring(4);
            }
            return name;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadBusinessData() {
            try {
                const response = await fetch('./qr.xml');
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                if (xmlDoc.querySelector('parsererror')) {
                    throw new Error('Failed to parse XML');
                }

                const codes = xmlDoc.querySelectorAll('code');
                businessData = Array.from(codes).map(code => ({
                    uniqueId: code.getAttribute('uniqueId'),
                    name: code.querySelector('name')?.textContent || 'Unknown',
                    url: code.querySelector('url')?.textContent || '',
                    filename: code.querySelector('filename')?.textContent || '',
                    generated: code.querySelector('generated')?.textContent || ''
                }));

                businessData.sort((a, b) => {
                    const sortKeyA = getSortKey(a.name).toLowerCase();
                    const sortKeyB = getSortKey(b.name).toLowerCase();
                    return sortKeyA.localeCompare(sortKeyB);
                });

                document.getElementById('loading').style.display = 'none';
                updateStats();
                renderBusinessCards();
            } catch (error) {
                console.error('Error loading business data:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="error-message">Error loading business data. Please check that qr.xml exists and is properly formatted.</div>';
            }
        }

        function updateStats() {
            const count = businessData.length;
            document.getElementById('businessCount').textContent = `${count} Business${count === 1 ? '' : 'es'}`;
        }

        function renderBusinessCards() {
            const grid = document.getElementById('businessGrid');
            grid.innerHTML = '';

            businessData.forEach((business, index) => {
                const card = document.createElement('div');
                card.className = 'business-card';
                
                card.innerHTML = `
                    <div class="business-header">
                        <div class="business-name">${escapeHtml(business.name)}</div>
                    </div>
                    <div class="business-content">
                        <div class="business-actions">
                            <button class="action-btn" onclick="shareClientLink(${index})">
                                üì≤ SEND ${escapeHtml(business.name.toUpperCase())} QR CODE PACKAGE TO CLIENT
                            </button>
                            <button class="action-btn" onclick="window.open('codes.html?qr=${escapeHtml(business.uniqueId)}', '_blank')">
                                üñ®Ô∏è PRINT ${escapeHtml(business.name.toUpperCase())} QR CODE PACKAGE FOR CLIENT
                            </button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function goBack() {
            window.history.back();
        }

        function shareClientLink(index) {
            const business = businessData[index];
            const clientLink = `https://localbartees.github.io/LocalBarTees/qr/codes.html?qr=${business.uniqueId}`;
            const shareText = `Here are your Local Bar Tees QR codes and instructions:\n\n${clientLink}`;
            
            if (navigator.share) {
                navigator.share({
                    title: `QR Code Package for ${business.name}`,
                    text: shareText
                }).catch(err => {
                    console.log('Error sharing:', err);
                    fallbackClientShare(shareText);
                });
            } else {
                fallbackClientShare(shareText);
            }
        }

        function fallbackClientShare(shareText) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Message and link copied to clipboard!');
                }).catch(() => {
                    showClientLinkBox(shareText);
                });
            } else {
                showClientLinkBox(shareText);
            }
        }

        function showClientLinkBox(shareText) {
            document.getElementById('clientLinkBox').textContent = shareText;
            document.getElementById('clientLinkPopup').style.display = 'flex';
            window.currentClientLink = shareText;
        }

        function closeClientLink() {
            document.getElementById('clientLinkPopup').style.display = 'none';
        }

        function copyClientLink() {
            const link = window.currentClientLink;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(link).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(() => {
                    const textArea = document.createElement('textarea');
                    textArea.value = link;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Link copied to clipboard!');
                });
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Link copied to clipboard!');
            }
        }

        document.addEventListener('DOMContentLoaded', loadBusinessData);

        document.addEventListener('click', function(event) {
            const clientPopup = document.getElementById('clientLinkPopup');
            if (event.target === clientPopup) {
                closeClientLink();
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeClientLink();
            }
        });
    </script>
</body>
</html>
