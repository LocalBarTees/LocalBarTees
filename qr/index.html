<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="assets/qr_favicon.ico" type="image/x-icon">
    <title>Local Bar Tees Share</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --soft-black: #111111;
            --border-gray: #333333;
            --text-gray: #999999;
            --light-gray: #cccccc;
            --pure-white: #ffffff;
            --accent-gray: #f8f8f8;
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: var(--pure-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .qr-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-gray);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .qr-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .artist-header {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .artist-name {
            font-size: clamp(2rem, 5vw, 2.75rem);
            font-weight: 800;
            color: var(--pure-white);
            margin-bottom: 0.5rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .artist-subtitle {
            font-size: 1rem;
            color: var(--text-gray);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .qr-section {
            margin: 1.5rem 0;
            position: relative;
        }

        .qr-wrapper {
            display: inline-block;
            margin-bottom: 1rem;
            position: relative;
        }

        .qr-wrapper::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(45deg, var(--pure-white), #f0f0f0);
            border-radius: calc(var(--radius-md) + 4px);
            z-index: -1;
        }

        .qr-image, .qr-placeholder {
            width: 240px;
            height: 240px;
            border-radius: var(--radius-md);
            background: var(--pure-white);
            box-shadow: var(--shadow);
            border: 2px solid var(--pure-white);
        }
        
        .qr-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-gray);
            border: 2px dashed #ddd;
        }

        .scan-description {
            color: var(--light-gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
            font-weight: 400;
            white-space: pre-line;
        }

        .backup-section {
            background: linear-gradient(135deg, var(--soft-black), rgba(17, 17, 17, 0.8));
            border: 1px solid var(--border-gray);
            border-radius: var(--radius-md);
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            position: relative;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .backup-url {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--pure-white);
            background: rgba(34, 34, 34, 0.8);
            padding: 1rem 1.25rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-gray);
            display: block;
            cursor: pointer;
            text-decoration: none;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            min-height: 48px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 0;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.95rem;
            border: 1px solid var(--border-gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 130px;
            min-height: 48px;
            background: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-print {
            background: linear-gradient(135deg, #222222, #333333);
            color: var(--pure-white);
            border-color: #444444;
        }

        .btn-share {
            background: linear-gradient(135deg, #222222, #333333);
            color: var(--pure-white);
            border-color: #444444;
        }

        .brand-credit {
            font-size: 1rem;
            color: #666666;
            font-weight: 500;
            text-decoration: none;
            margin-top: 0.75rem;
            display: block;
            padding: 0.25rem;
            letter-spacing: 0.02em;
        }

        .print-instructions {
            display: none;
        }

        /* Desktop/Web Layout - Side by Side */
        @media (min-width: 1024px) {
            body {
                padding: 2rem;
                align-items: stretch;
            }

            .qr-container {
                max-width: 1200px;
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
                padding: 2.5rem;
                text-align: center;
            }

            .artist-header {
                margin-bottom: 0;
            }

            .artist-name {
                font-size: clamp(3rem, 6vw, 4rem);
                margin-bottom: 1rem;
            }

            .artist-subtitle {
                font-size: 1.2rem;
            }

            .main-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2.5rem;
                align-items: center;
            }

            .content-left {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .content-right {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .qr-section {
                margin: 0;
            }

            .qr-wrapper {
                margin-bottom: 0;
            }

            .qr-image, .qr-placeholder {
                width: 280px;
                height: 280px;
                border: 2px solid var(--pure-white);
            }

            .scan-description {
                display: none !important;
            }

            .backup-section {
                margin-bottom: 0;
                width: 100%;
            }

            .action-buttons {
                justify-content: center;
                margin: 0;
            }

            .brand-credit {
                text-align: center;
                margin: 0;
            }
        }

        /* Mobile/iPhone App-like Layout */
        @media (max-width: 1023px) {
            body {
                padding: 0;
                margin: 0;
                background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
                overflow: hidden;
            }

            body::before {
                display: none;
            }
            
            .qr-container {
                padding: 0;
                border-radius: 0;
                border: none;
                max-width: none;
                width: 100vw;
                height: 100vh;
                height: 100dvh;
                background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
                backdrop-filter: none;
                box-shadow: none;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: env(safe-area-inset-top, 20px) 20px env(safe-area-inset-bottom, 20px) 20px;
                overflow: hidden;
            }

            .qr-container::before {
                display: none;
            }

            .artist-header {
                margin-bottom: 0;
                flex-shrink: 0;
                padding-top: 1rem;
            }
            
            .artist-name {
                font-size: clamp(1.75rem, 8vw, 2.5rem);
                margin-bottom: 0.5rem;
            }

            .artist-subtitle {
                font-size: clamp(0.85rem, 4vw, 1rem);
                margin-bottom: 0;
            }

            .main-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                flex-grow: 1;
                gap: 2rem;
                overflow: hidden;
            }

            .content-left {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .content-right {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                max-width: 320px;
            }

            .qr-section {
                margin: 0;
            }

            .qr-wrapper {
                margin-bottom: 0;
            }
            
            .qr-image, .qr-placeholder {
                width: min(50vw, 220px);
                height: min(50vw, 220px);
                border: 2px solid var(--pure-white);
            }

            .backup-section {
                background: rgba(17, 17, 17, 0.6);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                padding: 1rem;
                margin-bottom: 0;
                width: 100%;
                backdrop-filter: blur(20px);
                gap: 1rem;
            }

            .backup-url {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 15px;
                color: var(--pure-white);
                font-size: 1rem;
                padding: 1rem;
                backdrop-filter: blur(10px);
                font-family: 'Inter', sans-serif;
                font-weight: 600;
                text-align: center;
                min-height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .action-buttons {
                display: flex;
                gap: 1rem;
                width: 100%;
            }
            
            .btn {
                flex: 1;
                background: rgba(34, 34, 34, 0.8);
                border: 1px solid #444444;
                border-radius: 15px;
                color: var(--pure-white);
                font-size: 0.9rem;
                font-weight: 600;
                padding: 1rem 0.75rem;
                min-height: 50px;
                backdrop-filter: blur(10px);
                text-transform: uppercase;
                letter-spacing: 0.05em;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

            .brand-credit {
                text-align: center;
                margin: 0;
                padding: 1rem 0;
                font-size: 0.9rem;
                color: rgba(255, 255, 255, 0.6);
                flex-shrink: 0;
            }

            .scan-description {
                display: none !important;
            }
        }

        /* Print Styles */
        @media print {
            @page {
                size: letter;
                margin: 0.25in;
            }
            
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            body {
                background: white !important;
                color: black !important;
                padding: 0;
                margin: 0;
                min-height: 100vh;
                display: flex;
                align-items: stretch;
            }

            body::before {
                display: none;
            }
            
            .qr-container {
                border: 3px solid #000 !important;
                background: white !important;
                border-radius: 0 !important;
                padding: 30px !important;
                max-width: none !important;
                width: 100% !important;
                height: 100vh !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: space-between !important;
                text-align: center !important;
                box-shadow: none !important;
                backdrop-filter: none !important;
                gap: 0 !important;
            }

            .qr-container::before {
                display: none;
            }

            .main-content {
                display: block !important;
            }

            .content-left,
            .content-right {
                display: block !important;
                text-align: center !important;
            }
            
            .artist-header {
                margin-bottom: 16px !important;
            }
            
            .artist-name {
                font-size: 36pt !important;
                color: #000 !important;
                margin-bottom: 6px !important;
                text-shadow: none !important;
                font-weight: 800 !important;
            }
            
            .artist-subtitle {
                font-size: 14pt !important;
                color: #000 !important;
                margin-bottom: 0 !important;
            }
            
            .qr-section {
                flex-grow: 1 !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                margin: 16px 0 !important;
                text-align: center !important;
            }

            .qr-wrapper {
                margin: 0 auto 16px auto !important;
            }

            .qr-wrapper::before {
                display: none;
            }
            
            .qr-image, .qr-placeholder {
                width: 3.5in !important;
                height: 3.5in !important;
                border: none !important;
                margin: 0 auto !important;
                box-shadow: none !important;
                background: white !important;
            }
            
            .scan-description {
                color: #000 !important;
                font-size: 12pt !important;
                margin-bottom: 16px !important;
                font-weight: 400 !important;
            }
            
            .backup-section {
                border: 2px solid #000 !important;
                background: #f8f8f8 !important;
                margin-bottom: 16px !important;
                padding: 16px !important;
                backdrop-filter: none !important;
                gap: 12px !important;
            }
            
            .backup-url {
                background: white !important;
                border: 2px solid #000 !important;
                color: #000 !important;
                font-size: 14pt !important;
                padding: 12px 16px !important;
                backdrop-filter: none !important;
                box-shadow: none !important;
            }
            
            .brand-credit {
                font-size: 12pt !important;
                color: #000 !important;
                text-align: center !important;
                margin-top: 8px !important;
                text-decoration: none !important;
            }
            
            .action-buttons {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="artist-header">
            <h1 class="artist-name" id="artist-name">LOCAL BAR TEES</h1>
            <p class="artist-subtitle">official merch</p>
        </div>

        <div class="main-content">
            <div class="content-left">
                <div class="qr-section">
                    <div class="qr-wrapper">
                        <img src="" alt="QR Code" class="qr-image" id="qr-image" style="display: none;">
                        <div class="qr-placeholder" id="qr-placeholder">QR</div>
                    </div>
                </div>
            </div>

            <div class="content-right">
                <div class="backup-section">
                    <div class="backup-url" id="backup-url">visit localbartees.com</div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-print" id="print-btn">
                            print
                        </button>
                        <button class="btn btn-share" id="share-btn">
                            share
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <p class="scan-description" id="scan-description" style="display: none;">point your camera here to browse and buy
merchandise from local bar tees</p>

        <a href="https://localbartees.com" target="_blank" class="brand-credit">localbartees.com</a>

        <div class="print-instructions">
            Scan QR code with your phone's camera app • Generated: <span id="print-date"></span>
        </div>
    </div>

    <script>
        let backupUrl = 'https://localbartees.com';
        
        function getQRParam() {
            try {
                const params = new URLSearchParams(window.location.search);
                return params.get('qr') || 'lbt';
            } catch (e) {
                return 'lbt';
            }
        }
        
        function showQRImage() {
            try {
                const img = document.getElementById('qr-image');
                const placeholder = document.getElementById('qr-placeholder');
                if (img && placeholder) {
                    img.style.display = 'block';
                    placeholder.style.display = 'none';
                }
            } catch (e) {
                console.log('Error showing QR image');
            }
        }
        
        function showQRPlaceholder() {
            try {
                const img = document.getElementById('qr-image');
                const placeholder = document.getElementById('qr-placeholder');
                if (img && placeholder) {
                    img.style.display = 'none';
                    placeholder.style.display = 'flex';
                }
            } catch (e) {
                console.log('Error showing placeholder');
            }
        }
        
        function updateContent(entityName, urlLabel, actualUrl, qrId) {
            try {
                document.getElementById('artist-name').textContent = entityName.toUpperCase();
                document.getElementById('backup-url').textContent = 'visit ' + urlLabel;
                document.getElementById('scan-description').textContent = 
                    'point your camera here to browse and buy\nmerchandise from ' + entityName.toLowerCase();
                document.title = entityName + ' Share';
                
                const qrImg = document.getElementById('qr-image');
                qrImg.onload = showQRImage;
                qrImg.onerror = showQRPlaceholder;
                qrImg.src = 'qr_codes/' + qrId + '.png';
                
                // Use the actual URL for navigation
                backupUrl = actualUrl;
            } catch (e) {
                console.log('Error updating content');
            }
        }
        
        function loadData() {
            const qrParam = getQRParam().toLowerCase();
            
            fetch('assets/qr.xml')
                .then(response => {
                    if (!response.ok) throw new Error('XML not found');
                    return response.text();
                })
                .then(xmlText => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                    
                    // Look for qr elements with the matching attribute
                    const entries = xmlDoc.querySelectorAll('qr');
                    let found = null;
                    
                    // Look for exact match using the qr attribute
                    for (let i = 0; i < entries.length; i++) {
                        const entry = entries[i];
                        // Check all attributes to find the matching one
                        const attributes = entry.attributes;
                        for (let j = 0; j < attributes.length; j++) {
                            const attr = attributes[j];
                            if (attr.value.toLowerCase() === qrParam) {
                                found = entry;
                                break;
                            }
                        }
                        if (found) break;
                    }
                    
                    // Use first entry if no match
                    if (!found && entries.length > 0) {
                        found = entries[0];
                    }
                    
                    // Try to find lbt specifically
                    if (!found) {
                        for (let i = 0; i < entries.length; i++) {
                            const entry = entries[i];
                            const attributes = entry.attributes;
                            for (let j = 0; j < attributes.length; j++) {
                                const attr = attributes[j];
                                if (attr.value.toLowerCase() === 'lbt') {
                                    found = entry;
                                    break;
                                }
                            }
                            if (found) break;
                        }
                    }
                    
                    if (found) {
                        const nameEl = found.querySelector('name');
                        const urlEl = found.querySelector('url');
                        const entityName = nameEl ? nameEl.textContent : 'Local Bar Tees';
                        const fullUrl = urlEl ? urlEl.textContent : 'https://localbartees.com';
                        
                        // Extract display label from URL (remove https:// and localbartees.com/ if present)
                        let urlLabel = fullUrl;
                        if (fullUrl.includes('localbartees.com')) {
                            if (fullUrl === 'https://localbartees.com') {
                                urlLabel = 'localbartees.com';
                            } else {
                                // Extract the path part for display
                                const pathMatch = fullUrl.match(/localbartees\.com\/(.+)/);
                                if (pathMatch) {
                                    urlLabel = 'localbartees.com/' + pathMatch[1];
                                } else {
                                    urlLabel = 'localbartees.com';
                                }
                            }
                        }
                        
                        // Get the qr ID from the attribute
                        const attributes = found.attributes;
                        let qrId = 'lbt';
                        for (let j = 0; j < attributes.length; j++) {
                            const attr = attributes[j];
                            if (attr.value.toLowerCase() === qrParam) {
                                qrId = attr.value;
                                break;
                            }
                        }
                        
                        updateContent(entityName, urlLabel, fullUrl, qrId);
                    } else {
                        // Use defaults
                        updateContent('Local Bar Tees', 'localbartees.com', 'https://localbartees.com', 'lbt');
                    }
                })
                .catch(error => {
                    console.log('Using default lbt content');
                    updateContent('Local Bar Tees', 'localbartees.com', 'https://localbartees.com', 'lbt');
                });
        }
        
        function openBackupUrl() {
            try {
                if (backupUrl) {
                    window.open(backupUrl, '_blank');
                }
            } catch (e) {
                console.log('Error opening URL');
            }
        }
        
        function doPrint() {
            try {
                const now = new Date();
                const dateStr = now.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
                const dateEl = document.getElementById('print-date');
                if (dateEl) {
                    dateEl.textContent = dateStr;
                }
                window.print();
            } catch (e) {
                console.log('Error printing');
            }
        }
        
        function doShare() {
            try {
                const url = window.location.href;
                if (navigator.share) {
                    navigator.share({
                        title: 'Official Merchandise',
                        url: url
                    });
                } else if (navigator.clipboard) {
                    navigator.clipboard.writeText(url).then(() => {
                        alert('Link copied!');
                    });
                } else {
                    alert('Share: ' + url);
                }
            } catch (e) {
                console.log('Error sharing');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            try {
                loadData();
                
                document.getElementById('backup-url').addEventListener('click', openBackupUrl);
                document.getElementById('print-btn').addEventListener('click', doPrint);
                document.getElementById('share-btn').addEventListener('click', doShare);
            } catch (e) {
                console.log('Error initializing');
            }
        });
    </script>
</body>
</html>
