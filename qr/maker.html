<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Make a QR Code – Local Bar Tees</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border: 1px solid #ddd;
    }

    .header h1 {
      font-size: 1.8rem;
      color: #000;
      margin-bottom: 5px;
      font-weight: normal;
    }

    .header p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 5px;
    }

    .back-button {
      display: inline-block;
      background: white;
      color: #000;
      border: 1px solid #ddd;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .back-button:hover {
      background: #f5f5f5;
    }

    .home-button-container {
      margin: 0 auto 20px auto;
      max-width: 100%;
    }

    .home-button {
      display: block;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      font-weight: normal;
      padding: 15px;
      background: white;
      color: #000;
      border: 1px solid #ddd;
      text-decoration: none;
    }

    .home-button:hover {
      background: #f5f5f5;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
      flex-wrap: wrap;
    }

    .header-button {
      background: #fff;
      border: 1px solid #ddd;
      padding: 12px 16px;
      font-size: 0.95rem;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-weight: normal;
      border-radius: 0;
      flex: 1;
      min-width: 220px;
    }

    .header-button:hover {
      background: #f5f5f5;
    }

    .form-section {
      background: white;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: normal;
      color: #000;
    }

    label:first-child {
      margin-top: 0;
    }

    label small {
      color: #666;
      font-weight: normal;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 0;
      margin-top: 5px;
      font-family: Arial, sans-serif;
    }

    input:focus {
      outline: none;
      border-color: #000;
    }

    button.generate {
      margin-top: 30px;
      padding: 15px 20px;
      font-size: 1rem;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      width: 100%;
      text-transform: uppercase;
      font-weight: normal;
    }

    button.generate:hover {
      background: #222;
    }

    button.download {
      display: none;
      margin: 10px auto 0 auto;
      padding: 12px 16px;
      font-size: 0.9rem;
      background: #0070f3;
      color: #fff;
      border: none;
      cursor: pointer;
      width: 280px;
      text-transform: uppercase;
      border-radius: 0;
      font-weight: normal;
    }

    button.download:hover {
      background: #0056b3;
    }

    button.download.black {
      background: #000;
      color: #fff;
    }

    button.download.black:hover {
      background: #333;
    }

    button.download.white {
      background: #fff;
      color: #000;
      border: 1px solid #ddd;
    }

    button.download.white:hover {
      background: #f5f5f5;
    }

    .output-wrapper {
      margin-top: 40px;
      text-align: center;
      background: white;
      border: 1px solid #ddd;
      padding: 20px;
    }

    .canvas-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .canvas-section {
      text-align: center;
    }

    canvas {
      margin: 0 auto 20px auto;
      background: #000;
      border: 1px solid #ddd;
      display: none;
      width: 300px;
      height: 500px;
    }

    canvas#finalCanvasWhite, canvas#landscapeCanvasWhite {
      background: #fff;
    }

    canvas#landscapeCanvasBlack, canvas#landscapeCanvasWhite {
      width: 400px;
      height: 240px;
    }

    h3 {
      font-weight: normal;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .button-row {
        flex-direction: column;
      }

      .header-button {
        min-width: auto;
      }

      .canvas-container {
        flex-direction: column;
        align-items: center;
      }

      canvas {
        width: 250px;
        height: 416px;
      }

      canvas#landscapeCanvasBlack, canvas#landscapeCanvasWhite {
        width: 320px;
        height: 192px;
      }

      button.download {
        width: 100%;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Local Bar Tees QR Codes</h1>
      <p>Local Bar Tees Team Only</p>
      <p>Make a New QR Code</p>
    </div>

    <div class="home-button-container">
      <a href="index.html" class="home-button">← Back to Client List</a>
    </div>

    <div class="button-row">
      <a href="https://github.com/LocalBarTees/LocalBarTees/actions/workflows/generate-qr.yml" class="header-button" target="_blank">
        Add a Client to Database
      </a>
      <a href="https://admin.shopify.com/store/xj0eqa-yk/collections?selectedView=all" class="header-button" target="_blank" onclick="window.open('https://admin.shopify.com/store/xj0eqa-yk/content/redirects', '_blank')">
        Add a Client to Shopify
      </a>
    </div>

    <div class="form-section">
      <label for="url">What page do you want the QR code to go to?<br><small>(find on localbartees.com then cut and paste here)</small></label>
      <input id="url" type="text" placeholder="https://localbartees.com/nail" value="https://localbartees.com/nail" />

      <label for="store">What do you call this shop?<br><small>e.g. The Rusty Nail Store or The Rusty Nail Shop or Rusty Nail Merch</small></label>
      <input id="store" type="text" placeholder="The Rusty Nail Store" value="The Rusty Nail Store" />

      <button class="generate" onclick="generateImage()">Generate this QR Code</button>
    </div>

    <div class="output-wrapper" style="display: none;" id="outputWrapper">
      <h3 style="margin-bottom: 20px; color: #333;">Portrait Versions</h3>
      <div class="canvas-container">
        <div class="canvas-section">
          <canvas id="finalCanvas" width="600" height="1000"></canvas>
          <button id="downloadButton" class="download black" onclick="downloadImage('black')" style="display: none;">Download Portrait Black</button>
        </div>
        <div class="canvas-section">
          <canvas id="finalCanvasWhite" width="600" height="1000"></canvas>
          <button id="downloadButtonWhite" class="download white" onclick="downloadImage('white')" style="display: none;">Download Portrait White</button>
        </div>
      </div>
      
      <h3 style="margin: 40px 0 20px 0; color: #333;">Landscape Versions</h3>
      <div class="canvas-container">
        <div class="canvas-section">
          <canvas id="landscapeCanvasBlack" width="1000" height="600"></canvas>
          <button id="downloadLandscapeBlack" class="download black" onclick="downloadImage('landscapeBlack')" style="display: none;">Download Landscape Black</button>
        </div>
        <div class="canvas-section">
          <canvas id="landscapeCanvasWhite" width="1000" height="600"></canvas>
          <button id="downloadLandscapeWhite" class="download white" onclick="downloadImage('landscapeWhite')" style="display: none;">Download Landscape White</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let downloadUrls = {};
    let downloadFilename = '';

    // Check for URL parameters and set defaults
    function setDefaultValues() {
      const urlParams = new URLSearchParams(window.location.search);
      const qrParam = urlParams.get('qr');
      
      if (qrParam) {
        document.getElementById('url').value = `https://localbartees.com/${qrParam}`;
        document.getElementById('store').value = '';
        document.getElementById('store').placeholder = 'Enter full shop name';
      }
    }

    // Call setDefaultValues when page loads
    window.addEventListener('load', setDefaultValues);

    // Simple QR Code generator using SVG
    function generateQRCode(text) {
      // Create a simple QR code using an API service
      const size = 400;
      const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(text)}&format=png&margin=0`;
      
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = apiUrl;
      });
    }

    async function generateImage() {
      const urlInput = document.getElementById("url").value.trim();
      const storeInput = document.getElementById("store").value.trim();
      
      if (!urlInput || !storeInput) {
        alert("Please fill in both fields.");
        return;
      }

      try {
        // Show output wrapper
        document.getElementById("outputWrapper").style.display = "block";

        const slug = urlInput.split('/').filter(Boolean).pop();
        const finalUrl = `https://localbartees.com/${slug}`;
        const storeName = storeInput;
        
        // Reset download URLs
        downloadUrls = {};

        // Generate QR code
        const qrImage = await generateQRCode(finalUrl);

        // Generate all four versions
        generateVersion('black', qrImage, storeName, slug);
        generateVersion('white', qrImage, storeName, slug);
        generateLandscapeVersion('landscapeBlack', qrImage, storeName, slug);
        generateLandscapeVersion('landscapeWhite', qrImage, storeName, slug);

      } catch (error) {
        alert("Failed to generate QR code. Please check your internet connection and try again.");
      }
    }

    function generateVersion(version, qrImage, storeName, slug) {
      const canvas = document.getElementById(version === 'black' ? 'finalCanvas' : 'finalCanvasWhite');
      const ctx = canvas.getContext("2d");
      
      // Set background color
      ctx.fillStyle = version === 'black' ? "#000" : "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Add black border for white versions
      if (version === 'white') {
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 8;
        const borderRadius = 20;
        ctx.beginPath();
        roundRect(ctx, 4, 4, canvas.width - 8, canvas.height - 8, borderRadius);
        ctx.stroke();
      }

      // Load logo from qr\codes folder
      const logoImg = new Image();
      const logoUrl = version === 'black' ? "codes/lbt_neon_blk.png" : "codes/lbt_neon_wht.png";
      
      logoImg.onload = function() {
        const contentWidth = 400;
        const logoRatio = logoImg.width / logoImg.height;
        const logoHeight = contentWidth / logoRatio;
        const logoX = (canvas.width - contentWidth) / 2;
        const logoY = 40;

        // Draw logo
        ctx.drawImage(logoImg, logoX, logoY, contentWidth, logoHeight);

        // Draw QR with border
        const qrX = (canvas.width - contentWidth) / 2;
        const qrY = logoY + logoHeight + 40;
        const borderPadding = 16;
        const borderRadius = 20;

        // Border color opposite of background
        ctx.fillStyle = version === 'black' ? "#ffffff" : "#000000";
        roundRect(ctx, qrX - borderPadding, qrY - borderPadding, contentWidth + 2 * borderPadding, contentWidth + 2 * borderPadding, borderRadius);
        ctx.fill();
        ctx.drawImage(qrImage, qrX, qrY, contentWidth, contentWidth);

        // Text
        const textY = qrY + contentWidth + 50;
        ctx.fillStyle = version === 'black' ? "#ffffff" : "#000000";
        ctx.textAlign = "center";
        ctx.font = "36px Arial";
        ctx.fillText(storeName, canvas.width / 2, textY);
        ctx.font = "20px Arial";
        ctx.fillText("powered by localbartees.com", canvas.width / 2, textY + 35);

        canvas.style.display = "block";
        
        // Store download data
        downloadUrls[version] = canvas.toDataURL("image/png");
        downloadFilename = `qr_${slug}`;
        
        // Show download buttons when all versions are ready
        if (downloadUrls.black && downloadUrls.white && downloadUrls.landscapeBlack && downloadUrls.landscapeWhite) {
          document.getElementById("downloadButton").style.display = "block";
          document.getElementById("downloadButtonWhite").style.display = "block";
          document.getElementById("downloadLandscapeBlack").style.display = "block";
          document.getElementById("downloadLandscapeWhite").style.display = "block";
        }
      };

      logoImg.onerror = function() {
        // Fallback if logo doesn't load - use text version
        const contentWidth = 400;
        const qrX = (canvas.width - contentWidth) / 2;
        const qrY = 80;

        // Draw QR with border
        const borderPadding = 16;
        const borderRadius = 20;
        ctx.fillStyle = version === 'black' ? "#ffffff" : "#000000";
        roundRect(ctx, qrX - borderPadding, qrY - borderPadding, contentWidth + 2 * borderPadding, contentWidth + 2 * borderPadding, borderRadius);
        ctx.fill();
        ctx.drawImage(qrImage, qrX, qrY, contentWidth, contentWidth);

        // Text
        const textY = qrY + contentWidth + 50;
        ctx.fillStyle = version === 'black' ? "#ffffff" : "#000000";
        ctx.textAlign = "center";
        ctx.font = "bold 32px Arial";
        ctx.fillText("LOCAL BAR TEES", canvas.width / 2, qrY - 30);
        ctx.font = "36px Arial";
        ctx.fillText(storeName, canvas.width / 2, textY);
        ctx.font = "20px Arial";
        ctx.fillText("powered by localbartees.com", canvas.width / 2, textY + 35);

        canvas.style.display = "block";
        
        // Store download data
        downloadUrls[version] = canvas.toDataURL("image/png");
        downloadFilename = `qr_${slug}`;
        
        // Show download buttons when all versions are ready
        if (downloadUrls.black && downloadUrls.white && downloadUrls.landscapeBlack && downloadUrls.landscapeWhite) {
          document.getElementById("downloadButton").style.display = "block";
          document.getElementById("downloadButtonWhite").style.display = "block";
          document.getElementById("downloadLandscapeBlack").style.display = "block";
          document.getElementById("downloadLandscapeWhite").style.display = "block";
        }
      };

      logoImg.src = logoUrl;
    }

    function generateLandscapeVersion(version, qrImage, storeName, slug) {
      const isBlack = version === 'landscapeBlack';
      const canvas = document.getElementById(isBlack ? 'landscapeCanvasBlack' : 'landscapeCanvasWhite');
      const ctx = canvas.getContext("2d");
      
      // Set background color
      ctx.fillStyle = isBlack ? "#000" : "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Add black border for white versions
      if (!isBlack) {
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 8;
        const borderRadius = 20;
        ctx.beginPath();
        roundRect(ctx, 4, 4, canvas.width - 8, canvas.height - 8, borderRadius);
        ctx.stroke();
      }

      // Load logo
      const logoImg = new Image();
      const logoUrl = isBlack ? "codes/lbt_neon_blk.png" : "codes/lbt_neon_wht.png";
      
      logoImg.onload = function() {
        // Landscape layout - logo on left, QR in center, text on right
        const qrSize = 280;
        const logoWidth = 200;
        const logoRatio = logoImg.width / logoImg.height;
        const logoHeight = logoWidth / logoRatio;
        
        // Logo position (left side)
        const logoX = 60;
        const logoY = (canvas.height - logoHeight) / 2;
        ctx.drawImage(logoImg, logoX, logoY, logoWidth, logoHeight);
        
        // QR position (absolute center)
        const qrX = (canvas.width - qrSize) / 2;
        const qrY = (canvas.height - qrSize) / 2;
        const borderPadding = 12;
        const borderRadius = 15;
        
        // Draw QR border
        ctx.fillStyle = isBlack ? "#ffffff" : "#000000";
        roundRect(ctx, qrX - borderPadding, qrY - borderPadding, qrSize + 2 * borderPadding, qrSize + 2 * borderPadding, borderRadius);
        ctx.fill();
        ctx.drawImage(qrImage, qrX, qrY, qrSize, qrSize);
        
        // Text area (right side)
        const textX = (canvas.width / 2) + (qrSize / 2) + 60;
        const textCenterY = canvas.height / 2;
        
        ctx.fillStyle = isBlack ? "#ffffff" : "#000000";
        ctx.textAlign = "left";
        
        // Store name (large, centered vertically)
        ctx.font = "bold 32px Arial";
        const storeNameLines = wrapText(ctx, storeName, 180);
        const lineHeight = 40;
        const totalTextHeight = storeNameLines.length * lineHeight;
        let currentY = textCenterY - (totalTextHeight / 2) + 20;
        
        storeNameLines.forEach(line => {
          ctx.fillText(line, textX, currentY);
          currentY += lineHeight;
        });
        
        // Powered by text (smaller, below store name)
        ctx.font = "18px Arial";
        ctx.fillText("powered by", textX, currentY + 30);
        ctx.font = "bold 20px Arial";
        ctx.fillText("localbartees.com", textX, currentY + 55);

        canvas.style.display = "block";
        
        // Store download data
        downloadUrls[version] = canvas.toDataURL("image/png");
        
        // Show download buttons when all versions are ready
        if (downloadUrls.black && downloadUrls.white && downloadUrls.landscapeBlack && downloadUrls.landscapeWhite) {
          document.getElementById("downloadButton").style.display = "block";
          document.getElementById("downloadButtonWhite").style.display = "block";
          document.getElementById("downloadLandscapeBlack").style.display = "block";
          document.getElementById("downloadLandscapeWhite").style.display = "block";
        }
      };

      logoImg.onerror = function() {
        // Fallback without logo
        const qrSize = 280;
        const qrX = (canvas.width - qrSize) / 2;
        const qrY = (canvas.height - qrSize) / 2;
        const borderPadding = 12;
        const borderRadius = 15;
        
        // Draw QR border
        ctx.fillStyle = isBlack ? "#ffffff" : "#000000";
        roundRect(ctx, qrX - borderPadding, qrY - borderPadding, qrSize + 2 * borderPadding, qrSize + 2 * borderPadding, borderRadius);
        ctx.fill();
        ctx.drawImage(qrImage, qrX, qrY, qrSize, qrSize);
        
        // Text area
        const textX = (canvas.width / 2) + (qrSize / 2) + 60;
        const textCenterY = canvas.height / 2;
        
        ctx.fillStyle = isBlack ? "#ffffff" : "#000000";
        ctx.textAlign = "left";
        
        // Brand name
        ctx.font = "bold 28px Arial";
        ctx.fillText("LOCAL BAR TEES", textX, textCenterY - 60);
        
        // Store name
        ctx.font = "bold 32px Arial";
        const storeNameLines = wrapText(ctx, storeName, 180);
        let currentY = textCenterY - 20;
        storeNameLines.forEach(line => {
          ctx.fillText(line, textX, currentY);
          currentY += 40;
        });
        
        // Powered by text
        ctx.font = "18px Arial";
        ctx.fillText("powered by localbartees.com", textX, textCenterY + 80);

        canvas.style.display = "block";
        
        // Store download data
        downloadUrls[version] = canvas.toDataURL("image/png");
        
        // Show download buttons when all versions are ready
        if (downloadUrls.black && downloadUrls.white && downloadUrls.landscapeBlack && downloadUrls.landscapeWhite) {
          document.getElementById("downloadButton").style.display = "block";
          document.getElementById("downloadButtonWhite").style.display = "block";
          document.getElementById("downloadLandscapeBlack").style.display = "block";
          document.getElementById("downloadLandscapeWhite").style.display = "block";
        }
      };

      logoImg.src = logoUrl;
    }

    // Helper function to wrap text
    function wrapText(ctx, text, maxWidth) {
      const words = text.split(' ');
      const lines = [];
      let currentLine = words[0];

      for (let i = 1; i < words.length; i++) {
        const word = words[i];
        const width = ctx.measureText(currentLine + " " + word).width;
        if (width < maxWidth) {
          currentLine += " " + word;
        } else {
          lines.push(currentLine);
          currentLine = word;
        }
      }
      lines.push(currentLine);
      return lines;
    }

    function downloadImage(version) {
      if (!downloadUrls[version]) return;
      
      let suffix;
      if (version === 'black') suffix = 'b';
      else if (version === 'white') suffix = 'w';
      else if (version === 'landscapeBlack') suffix = 'lb';
      else if (version === 'landscapeWhite') suffix = 'lw';
      
      const link = document.createElement('a');
      link.href = downloadUrls[version];
      link.download = `${downloadFilename}${suffix}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }
  </script>
</body>
</html>
